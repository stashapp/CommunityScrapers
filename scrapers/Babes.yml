  performerScraper:
    common:
      $root: //div[contains(concat(' ',normalize-space(@class),' '),' cPKtEE ')]
    performer:
      Name: //div[contains(concat(' ',normalize-space(@class),' '),' sc-ebvhsz-1 ')]/text()
      URL: //link[@rel="canonical"]/@href
      Image:
        selector: //div[contains(concat(' ',normalize-space(@class),' '),' cPKtEE ')]//img[1]/@src
        postProcess:
          - replace:
              - regex: (^.+?)width
                with: $1
      Birthdate:
        selector: $root//span[contains(text(),"Date of Birth:")]/following-sibling::span/text()
        postProcess:
          - map:
              N/A: ""
          - replace:
#              - regex: \d{1,2}(nd)|\d{1,2}(th)
              - regex: (nd)|(th)
                with: ""
          - parseDate: January 2, 2006
      Ethnicity: $root//span[contains(text(),"Ethnicity:")]/following-sibling::a/text()
      Country:
        selector: $root//span[contains(text(),"Birth Place:")]/following-sibling::span/text()
