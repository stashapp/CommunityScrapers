name: "Babes"
sceneByURL:
  - action: scrapeXPath
    url:
      - https://www.babes.com/scene/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $moreinfo: //div[@class="tjb798-2 flgKJM"]
    scene:
      Title: //h1[@class="wxt7nk-4 fSsARZ"]/text()
      Date:
        selector: $moreinfo/span[div[text()='Release Date:']]/text()
        parseDate: January 02, 2006
      Details: //div[@class="tjb798-2 flgKJM"]/span[div[text()='Description:']]/div[2]/text()
      Tags:
        Name: $moreinfo/span[div[text()='Categories:']]/a/text()[1]
      Performers:
        Name: //div[@class="wxt7nk-5 cWGMuL"]/span/a/text()
      Image: //img[@class="tg5e7m-1 eSykzx"]/@src

