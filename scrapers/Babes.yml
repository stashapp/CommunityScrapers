  sceneScraper:
    common:
      $data: //div[contains(concat(' ',normalize-space(@class),' '),' hAewsL ')]
    scene:
      Title: $data//h2[contains(concat(' ',normalize-space(@class),' '),' inCUUC ')]
      Details: $data//p[contains(concat(' ',normalize-space(@class),' '),' sc-1efjxte-1 ')]/text()
      Tags:
        Name: $data//a[contains(concat(' ',normalize-space(@class),' '),' iDOtpJ ')]/text()
      Performers:
        Name: $data//a[contains(concat(' ',normalize-space(@class),' '),' YbRYu ')]/text()
        URL:
          selector: $data//a[contains(concat(' ',normalize-space(@class),' '),' YbRYu ')]/@href
          postProcess:
            - replace:
                - regex: ^
                  with: https://www.babes.com
      Studio:
        Name:
          fixed: Babes.com
        URL:
          fixed: www.babes.com
      Image: $data//div[contains(concat(' ',normalize-space(@class),' '),' hAewsL ')]//img[contains(concat(' ',normalize-space(@class),' '),' dDnHIe ')]/@src

