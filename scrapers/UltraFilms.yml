name: UltraFilms/WowGirls
sceneByURL:
  - action: scrapeXPath
    url:
      - wowgirlsblog.com
      - ultrafilms.xxx
    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    scene:
      Title: //meta[@itemprop="name"]/@content
      Image: //meta[@property="og:image"]/@content
      Date:
        selector: //*[@id="video-date"]/text()
        postProcess:
          - replace:
              - regex: ".*Date: "
                with: ""
          - parseDate: January 2, 2006
      Performers:
        Name: //*[@id="video-actors"]/a/text()
      Tags:
        Name:
          selector: //*[@id="video-about"]/div[@class="tags"]/div/a/text()
          postProcess:
            - replace:
                - regex: " Movies"
                  with: ""
      Studio:
        Name:
          selector: //*[@rel="preload"]/@href
          postProcess:
            - replace:
                - regex: https://(www.)?([^.]+)\..*
                  with: $2
            - map:
                ultrafilms: Ultra Films
                wowgirlsblog: WowGirls

                  
