name: "VRBangers"
sceneByURL:
  - action: scrapeXPath
    url:
      - slroriginals.com
    scraper: sceneScraper
movieByURL:
  - action: scrapeXPath
    url:
      - slroriginals.com
    scraper: movieScraper
xPathScrapers:
  sceneScraper:
    common:
      $info: &info //div[starts-with( @class,"c-page--video-right")]
    scene:
      Title: &titleSel $info//h1[1]/text()
      Date: &dateAttr
        selector: $info//span[starts-with(@class,"u-inline-block")][1]/text()
        postProcess:
          - parseDate: Jan 2, 2006
      Details: &detailsAttr
        selector: $info//div[starts-with(@class,"u-mb--six")]
      Tags:
        Name: $info//div[starts-with(@class,"u-mt--four")]//li/a/text()
      Performers:
        Name: $info//div[starts-with(@class,"u-mt--three")]//a/text()
      Studio: 
        Name: &studioName
          fixed: SLR Originals
      Image: &imageSel
        selector: //div[starts-with(@style,"background-image:")]/@style
        postProcess:
          - replace:
              - regex: .+url\(
                with: ""
              - regex: \);
                with: ""
  movieScraper:
    common:
      $info: *info
    movie:
      Name:
        selector: *titleSel
        postProcess:
          - replace:
              - regex: ^
                with: "SLR Originals - "
      Duration:
        selector: $info//span[starts-with(@class,"u-inline-block")][2]/text()
        postProcess:
          - replace:
              - regex: Duration:\s
                with: ""
      Date: *dateAttr
      Synopsis: *detailsAttr
      Studio:
        Name: *studioName
      FrontImage: *imageSel
