name: pornworld
sceneByURL:
  - action: scrapeXPath
    url:
      - pornworld.com/watch/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[@class="watch__title h2 mb-15"]
      Date:
        selector: //i[@class="bi bi-calendar3 me-5"]
        postProcess:
          - parseDate: 2006-01-02
      Details: //div[@class="text-mob-more p-md"]
      Tags:
        Name: //div[@class="genres-list p-md text-primary"]/a
      Performers:
        Name: //span[@class="watch__featuring_models d-block mt-10 mt-lg-5"]/a
      Image:
        selector: //video[@controls="controls"]/@data-poster
