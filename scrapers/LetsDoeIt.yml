name: "LetsDoeIt"
sceneByURL:
  - action: scrapeXPath
    url:
      - letsdoeit.com
      - amateureuro.com
      - transbella.com
      - mamacitaz.com
      - forbondage.com
      - dirtycosplay.com
      - vipsexvault.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $actors: //div[@class="actors"]
      $details: //div[@class="row sides-xs"]
    scene:
      Title:
        selector: //title/text()
        postProcess:
          - replace:
              - regex: (.+)(?:\s\|.+)
                with: $1
      Date:
        selector: //meta[@itemprop="uploadDate"]/@content
        postProcess:
          - replace:
              - regex: (\d{4})-(\d{2})-(\d{2}).+
                with: $1-$2-$3
          - parseDate: 2006-01-02
      Details: //meta[@name="description"]/@content
      Tags:
        Name: $details//div[@class="col"][4]//a/text()|$details//div[@class="col"][6]//a/text()
      Performers:
        Name: $actors//span/a//text()
      Studio:
        Name: $actors//a//text()
      Image: //picture[@class="poster"]/img/@src

