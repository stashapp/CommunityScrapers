name: "LetsDoeIt"
sceneByURL:
  - action: scrapeXPath
    url:
      - amateureuro.com
      - dirtycosplay.com      
      - doegirls.com
      - forbondage.com
      - letsdoeit.com
      - mamacitaz.com
      - transbella.com
      - vipsexvault.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $actors: //div[@class="actors"]
      $details: //div[@class="row sides-xs"]
    scene:
      Title:
        selector: //title/text()
        postProcess:
          - replace:
              - regex: (.+)(?:\s\|.+)
                with: $1
              - regex: (\sExclusive\W+(\w+\W+)?Porn\W+Video)
                with: ""
      Date:
        selector: //meta[@itemprop="uploadDate"]/@content
        postProcess:
          - replace:
              - regex: (\d{4})-(\d{2})-(\d{2}).+
                with: $1-$2-$3
          - parseDate: 2006-01-02
      Details:
        selector: //meta[@itemprop="description"]/@content
        postProcess:
          - replace:
              - regex: "&#039;"
                with: "'"
              - regex: (.*\.?\!?)(?:\s-\s\w.*-.*)$ # remove Studio name at the end of a description
                with: $1
      Tags:
        Name: $details//div[@class="col"][4]//a/text()|$details//div[@class="col"][6]//a/text()
      Performers:
        Name: $actors//span/a[contains(@href,"/models/")]
      Studio:
        Name: $actors//a//text()
      Image: //source[@type="image/webp"]/@srcset
