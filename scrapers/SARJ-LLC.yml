name: SARJ LLC
sceneByURL: &urls
  - action: scrapeJson
    url:
      - alsscan.com
      - errotica-archives.com
      - eternaldesire.com
      - lovehairy.com
      - metartnetwork.com
      - metartx.com
      - rylskyart.com
      - sexart.com
      - stunning18.com
      - thelifeerotic.com
      - vivthomas.com
    scraper: sceneScraper
    queryURL: "{url}"
    queryURLReplace:
      url:
        - regex: '^(?:.+\.)?([^.]+)\.com/.+movie/(\d+)/(\w+)/?$'
          with: https://www.$1.com/api/movie?name=$3&date=$2
sceneByFragment:
  action: scrapeJson
  queryURL: "{url}"
  scraper: sceneScraper
  queryURLReplace:
    url:
      - regex: '^(?:.+\.)?([^.]+)\.com/.+movie/(\d+)/(\w+)/?$'
        with: https://www.$1.com/api/movie?name=$3&date=$2

galleryByURL:
  - action: scrapeJson
    url: *urls
    scraper: galleryScraper
    queryURL: "{url}"
    queryURLReplace:
      url:
        - regex: '^(?:.+\.)?([^.]+)\.com/.+gallery/(\d+)/(\w+)/?$'
          with: https://www.$1.com/api/gallery?name=$3&date=$2&page=1&mediaFirst=42

jsonScrapers:
  sceneScraper:
    scene:
      Title: name
      Details: description
      Date: &date
        selector: publishedAt
        postProcess:
          - replace:
              - regex: (\d{4}-\d{2}-\d{2})T.+
                with: $1
          - parseDate: 2006-01-02
      Image:
        selector: media|@join
        postProcess:
          - replace:
              - regex: '.+siteUUID":"([^"]+)".+galleryUUID":"([^"]+)".+'
                with: https://cdn.metartnetwork.com/$1/media/$2/wide_$2.jpg
      Performers: &performers
        Name: models.#.name
      Studio:
        Name:
          selector: media.siteUUID
          postProcess: &studioPP
            - map:
                2163551D11D0439686AD9D291C8DFD71: ALS Scan
                15A9FFA04E3511DF98790800200C9A66: Errotica Archives
                706DF46B88884F7BB226097952427754: Eternal Desire
