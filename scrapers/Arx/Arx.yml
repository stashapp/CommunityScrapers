sceneByURL:
  - action: scrapeXPath
    url: &urls
      - analvault.com
      - cuckhunter.com
      - honeytrans.com
      - japanlust.com
      - joibabes.com
      - lesworship.com
      - nudeyogaporn.com
      - povmasters.com
      - randypass.com
      - transdaylight.com
      - transmidnight.com
      - transroommates.com
    scraper: htmlScraper
galleryByURL:
  - action: scrapeXPath
    url: *urls
    scraper: htmlScraper
performerByURL:
  - action: scrapeXPath
    url: *urls
