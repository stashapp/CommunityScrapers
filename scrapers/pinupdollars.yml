name: PinupDollars
sceneByURL:
  - action: scrapeXPath
    url:
      - pinupfiles.com
      - rachelaldana.com
      - tessafowler.com
      - leannecrow.com
      - monicamendez.com
      - lanakendrick.com

    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //div[@class='item-title']/h1
      Date:
        selector: //div[@class="update-info-row"]/strong[contains(.,"Added:")]/following-sibling::text()
        postProcess:
          - parseDate: January 2, 2006
      Performers:
        Name: //div[@class="update-info-block models-list-thumbs"]//a
      Details:
        selector: //div[@class="update-info-block"]/h3[contains(.,"Description:")]/following-sibling::text()
        concat: "\n\n"
      Tags:
        Name: //ul[@class="tags"]//a
      Image:
        selector: //script[contains(text(),'poster')]/text()
        postProcess:
          - replace:
              - regex: .+(?:poster=")([^"]+).+
                with: $1
              - regex: ^
                with:
      Studio:
        Name:
          selector: //meta[@name="author"]/@content
