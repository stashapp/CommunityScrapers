      Synopsis:
        selector: //div[@class="synopsis"]//text()
        concat: "\n\n"
      Director: //div[@class="director"]/a/text()
      Duration:
        selector: //div[@class="release-date"][2]/text()
        postProcess:
          - replace:
              - regex: " hrs. "
                with: ":"
