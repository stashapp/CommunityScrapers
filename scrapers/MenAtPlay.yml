name: MenAtPlay
sceneByURL:
  - action: scrapeXPath
    url:
      - menatplay.com
    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    scene:
      Title:
         selector: //div[@class="gallery_info spacer"]/h1/text()

      Details:
         selector: //p[@class="update_description"]/text()

      Performers:
         Name:
           selector: //div[@class="gallery_info spacer"]/p/span[@class="tour_update_models"]/a/text()
        
      Date:
         selector: //span[@class="availdate"][1]
         parseDate: Jan 2, 2006
        
      Image:
         selector:  //img[@class="update_thumb thumbs stdimage"]/@src
                        
      Tags:
         Name:
           selector:  //div[@class="gallery_info spacer"]/div/a[@class="tagsVideoPage"]/text()
                        
      Studio:
         Name:
           fixed: MenAtPlay
           
