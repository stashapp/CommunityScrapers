name: BreedItRaw
sceneByURL:
  - action: scrapeXPath
    url:
      - breeditraw.net/tour/trailers/
    scraper: sceneScraper
movieByURL:
  - action: scrapeXPath
    url:
      - breeditraw.net/tour/dvds/
    scraper: movieScraper
performerByURL:
  - action: scrapeXPath
    url:
      - breeditraw.net/tour/models/
    scraper: performerScraper

xPathScrapers:
  sceneScraper:
    common:
      $performer: //li[@class="update_models"]/a
      $movie: //li[contains(text(), "DVD(s):")]/following-sibling::li/a
    scene:
      Title: //div[@class="videoDetails clear"]//h3/text()
      Date:
        selector: //span[contains(., "Date Added:")]/following-sibling::text()
        postProcess:
          - replace:
            - regex: ^\s*
              with:
          - parseDate: January 2, 2006
      Tags:
        Name: //li[contains(text(), "Tags:")]/following-sibling::li/a/text()
      Performers:
        Name: $performer/text()
        URL: $performer/@href
      Image: 
        selector: //div[@class="player-thumb"]/img/@src0_3x
        postProcess: &appendDomain
          - replace:
              - regex: ^
                with: https://www.breeditraw.net/
      Studio:
        Name:
          fixed: Breed it Raw
      Movies:
        Name: $movie/text()
        URL: $movie/@href

  movieScraper:
    movie:
      Name: //div[@class="profile-details clear"]/h3/text()
      Studio:
        Name: //div[@class="stats"]//a/text()
      FrontImage:
        selector: //img[@class="dvd_box stdimage thumbs"]/@src0_3x
        postProcess: *appendDomain

  performerScraper:
    performer:
      Name: 
        selector: //meta[@property="og:title"]/@content
        postProcess:
          - replace:
              - regex: " - .*$"
                with:
      Gender:
        fixed: Male
      Height:
        selector: //strong[contains(., "Height:")]/following-sibling::text()
        postProcess:
          - feetToCm: true
      Weight:
        selector: //strong[contains(., "Weight:")]/following-sibling::text()
        postProcess:    
          - lbToKg: true
      Measurements:
        selector: //strong[contains(., "Dick Size:")]/following-sibling::text()
        postProcess:
          - replace:
              - regex: ^
                with: 0'
          - feetToCm: true
      Image: 
        selector: //div[@class="profile-pic"]/img/@src0_3x
        postProcess: *appendDomain
