name: JoyBear
sceneByURL:
  - action: scrapeXPath
    url:
      - joybear.com/movies/
    scraper: joybear
sceneByName:
  action: scrapeXPath
  queryURL: "https://www.joybear.com/movies?q={}"
  scraper: search
sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: joybear

movieByURL:
  - action: scrapeXPath
    url:
      - joybear.com/features/
    scraper: joybear

xPathScrapers:
  joybear:
    scene:
      Title:
        selector: //h1
        postProcess:
          - replace:
              - regex: ^Scene\s*(—|-)\s*
                with: ""
      Details:
        selector: //div[@class="descriptions"]/p
        concat: "\n\n"
      Movies:
        Name: //div[@class="fFilms"]//a/img/@alt
        URL:
          selector: //div[@class="fFilms"]//a/@href
          postProcess: &makeAbsolute
            - replace:
                - regex: ^
                  with: https://joybear.com
      Performers:
        Name: //div[@class="castModels"]//a/span
        URL:
          selector: //div[@class="castModels"]//a/@href
          postProcess: *makeAbsolute
      Tags:
        Name: //div[@class="categories"]//a
      Studio:
        Name:
          fixed: JoyBear
      Image: &image
        selector: //script[contains(text(), "poster")]
        postProcess:
          - replace:
              - regex: .*poster:\s*"([^"]+).*
                with: $1
    movie:
      Name:
        selector: //h1
        postProcess:
          - replace:
              - regex: ^Feature\s*(—|-)\s*
                with: ""
      Synopsis: //div[@class="descriptions"]/p
      FrontImage: *image
  search:
    scene:
      Title:
        selector: //div[@class="allVideos"]//img[@alt]/@alt
        postProcess:
          - replace:
              - regex: "joybear original porn video"
                with: ""
      Image: //div[@class="allVideos"]//video/@poster
      URL:
        selector: //div[@class="allVideos"]/a/@href
        postProcess: *makeAbsolute
