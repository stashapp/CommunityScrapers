name: Teeny Taboo
sceneByURL:
  - action: scrapeXPath
    url:
      - teenytaboo.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[@class="video-title"]/text()
      Details: //div[@style]/p/text()
      Date:
        selector: //div[@class="video-info"]/div/p[contains(text(), "Added on:")]
        postProcess:
          - replace:
              - regex: (.+:) (.+)
                with: $2
          - parseDate: Jan 2, 2006
      Image:
        selector: //div[@id="video-player-section"]/a/img/@src
        postProcess:
          - replace:
              - regex: ^
                with: "https:"
      Studio:
        Name:
          fixed: Teeny Taboo
      Tags:
        Name:
          selector: //div[@class="model-tags"][2]/a/text()
      Performers:
        Name:
          selector: //div[@class="model-tags"][1]/a/text()

driver:
  useCDP: true