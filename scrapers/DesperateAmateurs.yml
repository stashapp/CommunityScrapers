name: "DesperateAmateurs"
sceneByURL:
  - action: scrapeXPath
    url:
      - desperateamateurs.com/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //div[@class="title_bar"]/text()
      Details: //div[@class="gallery_description"]/text()
      Performers:
        Name: //a[@class="model_category_link"][contains(@href, 'sets.php')]/text()
      Tags:
        Name: //a[@class="model_category_link"][contains(@href, 'category.php')]/text()
      Image:
        selector: //img[@class="thumbs"]/@src
        postProcess:
          - replace:
            - regex: (.+image:\s+")(.+jpg)(.+)
              with: $2
            - regex: ^
              with: "https://desperateamateurs.com/"
      Studio:
        Name:
          fixed: Desperate Amateurs
      Date:
        selector: //td[@class="date"]/text()
        postProcess:
          - replace:
            - regex: .*(\d{2})/(\d{2})/(\d{4}).*
              with: $1/$2/$3
          - parseDate: 01/02/2006
