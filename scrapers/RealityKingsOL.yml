sceneByURL:
  - action: scrapeXPath
    url:
      - babes.com/scene/
      - bellesafilms.com/scene/
      - danejones.com/scene/
      - erito.com/scene/
      - lesbea.com/scene
      - momsbangteens.com/scene/
      - momslickteens.com/scene/
      - propertysex.com/scene/
      - sexyhub.com/scene/
      - transangels.com/scene/
      - welivetogether.com/scene/
      
    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1/text()
      Date:
        selector: //span[div[text()="Release Date:"]]/text()
        postProcess:
          - replace:
              - regex: "Release Date:"
                with:
          - parseDate: January 2, 2006
      Details: //span/div[text()="Description:"]/following-sibling::text()
      Tags:
        Name: //span[div[text()='Categories:']]/a/text()[1]
      Performers:
        Name: //h1/following-sibling::div//a[contains(@href,"/model")]/text()
      Studio:
        Name:
          selector: //link[@rel="canonical"]/@href
          postProcess:
            - replace:
                - regex: .*www\.(.+)\.com.*
                  with: $1
      Image: //img[@alt=""][contains(@src,"poster")]/@src
