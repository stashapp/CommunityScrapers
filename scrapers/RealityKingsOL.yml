            - replace:
                - regex: ^\s*\,|\,\s*$
                  with: ""
      Performers:
        Name: //h1/following-sibling::div//a[contains(@href,"/model")]/text()
      Studio:
        Name:
          selector: //link[@rel="canonical"]/@href
          postProcess:
            - replace:
                - regex: .*www\.(.+)\.com.*
                  with: $1
