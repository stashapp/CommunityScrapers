name: Babepedia
performerByURL:
  - action: script
    url:
     - www.babepedia.com/babe/
    script:
      - python
      - Babepedia.py
      - performer-by-url
performerByName:
  action: scrapeJson
  scraper: performerSearch
  queryURL: https://www.babepedia.com/ajax-search.php?term={}

jsonScrapers:
  performerSearch:
    performer:
      Name: "#.label"
      URL:
        selector: "#.value"
        postProcess:
          - replace:
            - regex: "^"
              with: "https://www.babepedia.com/babe/"
            - regex: " "
              with: "_"
      # works intermittently, make sure UA is up-to-date
      Image:
        selector: "#.value"
        postProcess:
          - replace:
            - regex: "^"
              with: "https://www.babepedia.com/pics/"
            - regex: " "
              with: "%20"
            - regex: '$'
              with: ".jpg"

# xpath scraper retained since not all functionality ported over
xPathScrapers:
  performerScraper:
    common:
      $infoblock: //div[@id="personal-info-block"]
    performer:
      Name: //h1[@id="babename"]
      Gender:
        fixed: "Female"
      URL:
        selector: //head/meta[@property="og:url"]/@content | //div[@id='socialicons']/a/@href
        postProcess:
          - replace:
              - regex: 'https?://(?:www.)?babepedia\.com\/onlyfans\/'
                with: "https://onlyfans.com/"
      Birthdate:
        selector: $infoblock//span[@class="label" and text()='Born:']/following-sibling::span
        postProcess:
          - replace:
              - regex: \w+\s+(?P<day>\d+)(:?st|nd|rd|th)\s+(\w+)\s(?P<month>\w+)\s+(?P<year>\d+)
                with: $day $month $year
          - parseDate: 2 January 2006
      DeathDate:
        selector: $infoblock//span[@class="label" and text()='Died:']/following-sibling::span
        postProcess:
          - replace:
              - regex: \w+\s+(?P<day>\d+)(:?st|nd|rd|th)\s+(\w+)\s(?P<month>\w+)\s+(?P<year>\d+).+
                with: $day $month $year
          - parseDate: 2 January 2006
      Ethnicity:
        selector: $infoblock//span[@class="label" and text()='Ethnicity:']/following-sibling::span
        postProcess:
          - map:
              asian: Asian
              white: Caucasian
              black: Black
              hispanic: Latin
      Country:
        selector: $infoblock//span[@class="label" and text()='Nationality:']/following-sibling::span
        postProcess:
          - replace:
              - regex: \(|\)
                with: ""
      EyeColor: $infoblock//span[@class="label" and text()='Eye color:']/following-sibling::span
      HairColor:
        selector: $infoblock//span[@class="label" and text()='Hair color:']/following-sibling::span
        postProcess:
          - replace:
              - regex: "Brown"
                with: Brunette
              - regex: "Brown Hair"
                with: Brunette
              - regex: "Fair"
                with: Blonde
      Height:
        selector: $infoblock//span[@class="label" and text()='Height:']/following-sibling::span
        postProcess:
          - replace:
              - regex: ^.*\s(\d+)\scm.*$
                with: $1
      Weight:
        selector: $infoblock//span[@class="label" and text()='Weight:']/following-sibling::span
        postProcess:
          - replace:
              - regex: ^.*\s(\d+)\skg.*$
                with: $1
      Measurements:
        selector: $infoblock//span[@class="label" and text()='Measurements:' or text()='Bra/cup size:']/following-sibling::span
        concat: " "
        replace:
          - regex: ^(\d*[A-Z]*)-(\d*)-(\d*) (\d*[A-Z]*).*$
            with: $4-$2-$3
      FakeTits:
        selector: $infoblock//span[@class="label" and text()='Boobs:']/following-sibling::span
        postProcess:
          - replace:
              - regex: Augmented
                with: Fake
              - regex: Real
                with: Natural
              - regex: \/.*$
                with: ""
          - map:
              Real/Natural: "Natural"
              Fake/Enhanced: "Fake"
      CareerLength:
        selector: $infoblock//span[@class="label" and text()='Years active:']/following-sibling::span
        postProcess:
          - replace:
              - regex: \s+\(.*
                with: ""
      Aliases:
        selector: //h2[@id="aka"]/text()
        postProcess:
          - replace:
              - regex: " -"
                with: ","
      Tattoos:
        selector: $infoblock//span[@class="label" and text()='Tattoos:']/following-sibling::span
        postProcess:
          - replace:
              - regex: (?i)\b(yes\b
                with: Various
              - regex: (?i)\bno\b
                with: None
      Piercings:
        selector: $infoblock//span[@class="label" and text()='Piercings:']/following-sibling::span
        postProcess:
          - replace:
              - regex: (?i)\b(yes\b
                with: Various
              - regex: (?i)\bno\b
                with: None
              - regex: (?i)(?:both|each)\snipples?
                with: Nipples
      Image:
        selector: //meta[@property="og:image"]/@content
        postProcess:
          - replace:
              - regex: _thumb\d+
                with: ""
      Details: //p[@id="biotext"]

