name: Pornworld
sceneByURL:
  - action: scrapeXPath
    url:
      - pornworld.com/watch/
    scraper: sceneScraper
sceneByFragment:
  action: scrapeJson
  queryURL: https://pornworld.com/autocomplete?query={filename}
  queryURLReplace:
    filename:
      - regex: .+(GP\d+).*
        with: $1
  scraper: sceneQueryScraper
jsonScrapers:
  sceneQueryScraper:
    scene:
      Title: terms.Scene.0.name
      URL: terms.Scene.0.url
xPathScrapers:
  sceneScraper:
    scene:
      Title: 
        selector: //h1
        postProcess:
          - replace:
            - regex: featuring.+
              with: ""
      Date: //i[contains(@class,"calendar3")]/text()
      Details:
        selector: //meta[@name="description"]/@content
        postProcess:
          - replace:
              - regex: '\x{0092}' # unicode char 0092 (looks like ')
                with: "'"
      Tags:
        Name: //div[@class="watch"]//a[contains(@href,"genre")]/text()
      Performers:
        Name: //div[@class="watch"]//a[contains(@href,"model")]/text()
      Studio:
        Name:
          fixed: Porn World
      Image: //video/@data-poster

