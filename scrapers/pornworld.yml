# yaml-language-server: $schema=../validator/scraper.schema.json

name: Pornworld

sceneByURL:
  - action: scrapeXPath
    url:
      - www.pornworld.com/watch/
    scraper: sceneScraper
  - action: scrapeXPath
    url:
      - tour10.pornworld.com
    scraper: tour10SceneScraper

sceneByFragment:
  action: scrapeJson
  queryURL: https://pornworld.com/autocomplete?query={filename}
  queryURLReplace:
    filename:
      - regex: .*(GP\d+).*
        with: $1
  scraper: sceneQueryScraper

jsonScrapers:
  sceneQueryScraper:
    scene:
      Title: terms.Scene.0.name
      URL: terms.Scene.0.url

xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //h1
        postProcess:
          - replace:
              - regex: featuring.+
                with: ""
      Code:
        selector: //h1
        postProcess:
          - replace:
              - regex: .*(GP\d+).*
                with: $1
      Date: //i[contains(@class,"calendar3")]/text()
      Details:
        selector: //meta[@name="description"]/@content
        postProcess:
          - replace:
              - regex: '\x{0092}' # unicode char 0092 (looks like ')
                with: "'"
  tour10SceneScraper:
    scene:
      Title:
        selector: //h1
        postProcess:
          - replace:
              - regex: featuring.+
                with: ""
      Date:
        selector: //strong/following-sibling::span
        postProcess:
          - parseDate: 2006, January 2
      Details: //span[text()="Description:"]/..
      Tags:
        Name: //span[text()="Tags:"]/../a/text()
      Performers:
        Name: //a[contains(@href, '/model/')]
      Studio:
        Name:
          fixed: Porn World
      Image: //video/@poster
      URL:
        selector: //head/link[@rel="canonical"]/@href
        postProcess:
          - replace:
              - regex: (.*)
                with: https://tour10.pornworld.com$1
