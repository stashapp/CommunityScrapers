name: MeanBitches

performerByURL:
  - action: scrapeXPath
    url:
      - https://www.meanbitches.com/tour/models/
    scraper: performerScraper
sceneByURL:
  - action: scrapeXPath
    url:
      - https://www.meanbitches.com/tour/updates/
    scraper: sceneScraper


xPathScrapers:
  performerScraper:
    performer:
      Name: //div[contains(@class,'title_bar')][1]/text()            
      Image:
        selector: //tr/td/img[@class="thumbs"]/@src
        postProcess:
          - replace:
            - regex: ^/
              with: http://meanbitches.com/
  sceneScraper:
    common:
      $titlebar: //table[@id="episode_title"]/tbody/tr/
    scene:
      Title: $titlebar/td[contains(comment(),"Title")]/text()
      Details: //div[@class="episode_description"]/text()
      Studio:
        Name: 
          fixed: Mean Bitches
        URL:
          fixed: https://www.meanbitches.com/
      Performers:
        Name: 
          selector: $titlebar/td[contains(comment(),"Featured Models")]/text()
          postProcess:
            - replace:
                - regex: "Featuring:(.*)"
                  with: $1
      Image: 
        selector: //a[@class='trailer_link']/img/@src
        postProcess:
          - replace:
            - regex: (.*)
              with: http://meanbitches.com/$1
      Date: 
        selector: $titlebar/td[3]/text()
        postProcess: 
          - replace:
            - regex: "Added(.*)"
              with: $1
          - parseDate: 01/02/2006
