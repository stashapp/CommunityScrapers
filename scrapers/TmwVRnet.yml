name: "TMWVRNET"
sceneByURL:
  - action: scrapeXPath
    url:
      - tmwvrnet.com
    scraper: sceneScraper
movieByURL:
  - action: scrapeXPath
    url:
      - tmwvrnet.com
    scraper: movieScraper
xPathScrapers:
  sceneScraper:
    common:
      $info: &infoSel //div[@class="content__main"]
      $about: &aboutSel //div[@class="about-video"]
    scene:
      Title: &titleSel $about//h1[@class="title"]/text()
      Date: &dateAttr
        selector: $info//img[@alt="Release date"]/following-sibling::div/text()
        postProcess:
          - parseDate: January 2, 2006
      Details: &detailsSel $about/p[@class="about"]/text()
      Tags:
        Name: $about/div[starts-with( @class,"tags-list")]/a/text()
      Performers:
        Name: $about/p[@class="featuring"]/a/text()
      Studio: &studioSel
        Name:
          fixed: TmwVRnet
      Image: &imageSel
        selector: $info//dl8-video/@poster
        postProcess:
          - replace:
              - regex: ^
                with: https://tmwvrnet.com
  movieScraper:
    common:
      $info: *infoSel
      $about: *aboutSel
    movie:
      Name:
        selector: *titleSel
        postProcess:
          - replace:
              - regex: ^
                with: "TmwVRnet - "
      Duration:
        selector: $info//div[starts-with(@class,"durations")]/div/text()
        postProcess:
          - replace:
              - regex: \shour
                with: ":"
              - regex: \smin
                with: ":00"
      Date: *dateAttr
      Studio: *studioSel
      Synopsis: *detailsSel
      FrontImage: *imageSel
driver:
  headers:
    - Key: User-Agent
      Value: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:79.0) Gecko/20100101 Firefox/79.0)

