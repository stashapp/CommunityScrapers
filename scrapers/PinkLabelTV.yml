name: "PinkLabelTV"
sceneByURL:
  - action: scrapeXPath
    url:
      - pinklabel.tv
    scraper: sceneScraper
movieByURL:
  - action: scrapeXPath
    url:
      - pinklabel.tv
    scraper: movieScraper
sceneByName:
  action: scrapeXPath
  scraper: sceneSearch
  queryURL: "https://pinklabel.tv/on-demand/?s={}"
sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: sceneScraper
xPathScrapers:
  movieScraper:
    movie:
      Name:
        selector: //meta[@property='og:title']/@content
        postProcess:
          - replace:
            - regex: '\s- PinkLabel.*$'
              with: ""      
      Duration:
        selector: //div[@class='col-md-12 col-sm-8']/h5[2]
        postProcess:
          - replace:
            - regex: "Runtime: "
              with: ""
            - regex: "Closed Captions Available$"
              with: ""
            - regex: "(.*) mins?. ?"
              with: 00:$1:00
      Director: 
        selector: //div[@class='col-md-12 col-sm-8']/h5[1]
        postProcess:
          - replace:
            - regex: '^.*Directed by (.*)$'
              with: $1
      Date:
        selector: //div[@class='col-md-12 col-sm-8']/h5[1]
        postProcess:
          - replace:
            - regex: '^(\d+).*$'
              with: $1-01-01
          - parseDate: 2006-01-02
      Synopsis:
        selector: //div[@class='ep-description']/span[@class='dark-copy']/p
        concat: "\n\n"
      URL: //meta[@property='og:url']/@content
      FrontImage: //meta[@property='og:image']/@content
      Studio:
        Name: //div[@class='col-md-12 col-sm-8']/h4     
  sceneSearch:
    common:
      $post: //li[@class="list-group-item media plEpisode search-result shameless_film"]
    scene:
      Title:
        selector: $post/a/@title
      URL:
        selector: $post/a/@href
      Image: $post/a/img
  sceneScraper:
    scene:
      Title:
        selector: //meta[@property='og:title']/@content
        postProcess:
          - replace:
            - regex: '\s- PinkLabel.*$'
              with: ""
      Details: 
        selector: //div[@class='ep-description']/span[@class='dark-copy']/p
        concat: "\n\n"
      Date:
        selector: //div[@class='col-md-12 col-sm-8']/h5[1]
        postProcess:
          - replace:
            - regex: '^(\d+).*$'
              with: $1-01-01
          - parseDate: 2006-01-02
      URL: //meta[@property='og:url']/@content
      Image: //meta[@property='og:image']/@content
      Studio: 
        Name: //div[@class='col-md-12 col-sm-8']/h4
      Movies:
        URL: //meta[@property='og:url']/@content
        Name:
          selector: //meta[@property='og:title']/@content
          postProcess:
            - replace:
              - regex: '\s- PinkLabel.*$'
                with: ""
      Tags:
        Name:  //div[@class='col-md-8']/div[@class='ep-description']/div[3]/a
      Performers:
        Name:  //div[@class='col-md-8']/div[@class='ep-description']/div[2]/a
