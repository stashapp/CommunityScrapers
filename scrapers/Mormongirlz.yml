name: mormongirlz
sceneByURL:
  - action: scrapeXPath
    url:
      - mormongirlz.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //div[@class="h-contant"]/h2/text()
      Date:
        selector: //meta[@property="article:published_time"]/@content
        postProcess:
         - replace: 
              - regex: (.+)(T.+)
                with: $1
      Details: //div[@class="h-contant"]/div/text()
      Studio:
        Name:
            selector: //meta[@property="og:site_name"]/@content
            postProcess:
            - replace: 
                - regex: " "
                  with: ""
      Image:
        selector: //img[@class="intro"]/@src
        postProcess:
         - replace: 
              - regex: \/\/\/\/
                with: //

