xPathScrapers:
  sceneScraper:
    scene:
      Title: //p[@class="video-title"]/text()
      Details: //p[@class="video-description"]/text()
      Performers:
        Name: //p[@class="model-name"]/a
      Image: //div[@class="video-area"]//stream/@poster
      Studio:
        Name:
          selector: //li[@class="nav-item login"]/a[@class="nav-link px-0"]/@href
          postProcess:
              - replace: 
                  - regex: (.+members\.)(\w+)(.+)
                    with: $2
                    
