name: "Vixen Media Group"
# requires: py_common

sceneByURL:
  - url:
      - blacked.com/videos
      - blackedraw.com/videos
      - deeper.com/videos
      - milfy.com/videos
      - slayed.com/videos
      - tushy.com/videos
      - tushyraw.com/videos
      - vixen.com/videos
    action: script
    script:
      - python
      - vixenNetwork.py

# If your search query contains the studio name, the scraper will only search on that site.
# 'Ariana Vixen Cecilia' will only search on Vixen for 'Ariana Cecilia`
# If your search query starts with a '$' all sites will be searched
# '$Ariana Vixen Cecilia' will search in all sites for 'Ariana Vixen Cecilia'
sceneByName:
    action: script
    script:
      - python
      - vixenNetwork.py
      - search

sceneByQueryFragment:
    action: script
    script:
      - python
      - vixenNetwork.py

sceneByFragment:
    action: script
    script:
      - python
      - vixenNetwork.py
