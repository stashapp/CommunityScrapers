name: "XevUnleashed"
sceneByURL:
  - action: scrapeXPath
    url:
      - xevunleashed.com/updates/
    scraper: sceneScraper


xPathScrapers:
  sceneScraper:
    scene:
      Title: //span[@class="update_title"]/text()
      Date:
        selector: //span[@class="availdate"]/text()
        postProcess:
          - replace:
              - regex: (\d{2}\/\d{2}\/\d{4}).*
                with: $1
          - parseDate: 01/02/2006
      Details: //meta[@name="description"]/@content
      Studio:
        Name:
          fixed: XevUnleashed
      Image: //meta[@name="twitter:image"]/@content
      Tags:
        Name: //span[@class="update_tags"]//a
      Performers:
        Name:
          selector: //meta[@name="keywords"]/@content
          split: ','


