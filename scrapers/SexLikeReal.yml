name: "SexLikeReal"
sceneByURL:
  - action: scrapeXPath
    url:
      - sexlikereal.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1/text()
      Date: //time/@datetime
      Details: //div[@id="modalSceneAbout"]//comment()[contains(.,'description')]/following-sibling::div/text()
      Tags:
        Name: //meta[@property="video:tag"]/@content
      Performers:
        Name: //meta[@property="video:actor"]/@content
      Studio:
        Name: //a[contains(@href,"/studios/")]/div[last()]/text()
      Image:
        selector: //div[contains(@class,"splash-screen")]/@style
        postProcess:
          - replace:
              - regex: .+(http[^\)]+).+
                with: $1

