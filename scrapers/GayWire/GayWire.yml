name: Gay Wire
# requires: py_common, AyloAPI
# scrapes: Bait Bus, Bareback Attack, Bareback Casting, ExBF, Guy Selector, Haze Him, It's Gonna Hurt, Out In Public, Pound His Ass, Rub Him, Sausage Party, Thug Hunter, UngloryHole, Urban Invasion
galleryByURL:
  - action: script
    url:
      - gaywire.com/scene
      # Old-style URLs will be redirected
      - gaywire.com/h1/video
      - guyselector.com/scene
    script:
      - python
      - GayWire.py
      - gallery-by-url
