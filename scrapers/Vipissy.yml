name: vipissy
sceneByURL:
  - action: scrapeXPath
    url: 
      - vipissy.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $performer: //dl/dd/a
    scene:
      Title: 
        selector: //section[@class="downloads"]/strong/text()
        replace:
          - regex: ^(.*)[â€”]\s+
            with:
      Date:
        selector: //dl/dd[2]/text()
        parseDate: Jan 2,2006
      Details: //div[@class="show_more"]/text()[1]
      Tags: 
        Name: //p[@class="tags"]/a/text()
      Performers:
        Name: $performer/text()
      Studio:
        Name:
          selector: //title/text()
          replace:
            - regex: (.*)
              with: Vipissy
      Image: //div[@id="videoplayer"]/img/@src