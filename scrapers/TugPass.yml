name: "Tug Pass"
sceneByURL:
  - action: scrapeXPath
    url:
      - tugpass.com/videos
    scraper: sceneScraper_network
  - action: scrapeXPath
    url: 
      - breedme.com/videos
      - cumblastcity.com/videos
      - clubtug.com/videos
      - ebonytugs.com/videos
      - edgequeens.com/videos
      - familylust.com/videos
      - finishhim.com/videos
      - jawbreakerz.com/videos
      - meanmassage.com/videos
      - milfaf.com/videos
      - mylked.com/videos
      - nookies.com/video
      - over40handjobs.com/videos
      - petite18.com/videos
      - seemomsuck.com/videos
      - shadyspa.com/videos
      - shereacts.com/videos
      - teasepov.com/videos
      - teentugs.com/videos
    scraper: sceneScraper_sites
xPathScrapers:
  sceneScraper_network:
    scene:
      Details: &details //meta[@name="description"]/@content
      Performers: &performers
        Name: //div[@class="featuringWrapper"]/a
      Title: &title
          selector: //title/text()
          postProcess:
            - replace:
                - regex: \s\|.+$
                  with:
                - regex: \s\-.+$
                  with:
      # Scrape sanitized URL
      URL: &url //link[@rel="canonical"]/@href
      Image:
        selector: //div[@class="player"]/img/@src
        postProcess:
           - replace:
              - regex: ^
                with: https://www.tugpass.com/
      Studio:
        Name:
          selector: //div[@class="player"]/img/@src
          postProcess:
            - replace:
                - regex: ^\/[A-Za-z_-]+\/([A-Za-z0-9-]+)\/.+
                  with: $1
  sceneScraper_sites:
    scene:
      Details: *details
      Performers: *performers
      Title: *title
      URL: *url
      Image:
        selector: >
          //link[@rel="canonical"]/@href 
          | //div[@class="responsive-image"]/img/@src  
          | //video/@poster 
          | //img[@id="playerImagePreview"]/@src  
          | //span[@class="video_here"]/img/@src
          | //script/text()[contains(.,"posterImage")]
        concat: "__SEP__"
        postProcess:
          - replace:
              - regex: ^(https:.+(\.com)).*'([^']+(jpe?g|gif))'.*
                with: $1$3
              - regex: ^https?:.+(https://.+)
                with: $1
              - regex: ^(https?:.+(\.com)).+__SEP__(.+)
                with: $1$3
      Studio:
        Name:
          selector: //meta[@name="copyright"]/@content
          postProcess:
            - replace:
                - regex: Copyright\s(.+)\s\d{4}
                  with: $1
            - map:
                "breedme": Breed Me
                "milfaf": MILFAF
