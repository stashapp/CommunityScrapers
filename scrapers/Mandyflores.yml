name: Mandyflores
sceneByURL:
  - action: scrapeXPath
    url:
      - mandyflores.com/vod/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //span[@class="title_bar_hilite"]
      Details: //span[@class="update_description"]/div[@align="center"]/text()[normalize-space(.)]
      Date:
        selector: //div[@class="cell update_date"][not(ancestor::span[@class="update_description"])]/text()
        postProcess:
          - parseDate: 01/02/2006
      Studio:
        Name:
          fixed: Mandyflores
      Tags:
        Name: //span[@class="update_tags"]/a
      Performers:
        Name: //span[@class="update_models"][following-sibling::span[@class="update_tags"]]/a

