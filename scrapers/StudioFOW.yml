name: StudioFOW
sceneByURL:
  - action: scrapeXPath
    url:
      - studiofow.com/movies
      - studiofow.com/shorts
    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    scene:
      Title: //h2[contains(@class,"woodmart-title-container") and not(contains(text(),"DOWNLOADS"))]/text()
      Details:
        selector: //div[contains(@class,"woodmart-title-container")]//text()
        postProcess:
          - replace:
            - regex: ^\s+$
              with: ""
        concat: "\n\n"
      Image:
        selector: //img[contains(@class,"rev-slidebg")]/@data-lazyload
        postProcess:
          - replace:
            - regex: ^\/\/
              with: "https://"
      Date:
        selector: //div[contains(@class,"title-after_title")]/text()
        postProcess:
          - replace:
            - regex: \sFEB\s
              with: " FEBRUARY "
            - regex: ^[^:]+:\s+(\w+)\s(\d+)[^\d]+(\d+).*$
              with: $1 $2 $3
          - parseDate: January 2 2006
      Studio:
        Name:
          fixed: Studio FOW
        URL:
          fixed: https://studiofow.com
