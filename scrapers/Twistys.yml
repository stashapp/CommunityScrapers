name: "Twistys"
sceneByURL:
  - action: scrapeXPath
    url:
      - twistys.com/scene/
      - twistysnetwork.com/scene/
    scraper: sceneScraper

performerByURL:
  - action: scrapeXPath
    url:
      - twistys.com/model/
      - twistysnetwork.com/model/
    scraper: performerScraper

xPathScrapers:
  sceneScraper:
    common:
      $section: //div[contains(@class,"tg5e7m")]/ancestor::section
      #Not working: twistys
    scene:
      Title: //h2[contains(@class,"edmOvr")]/text()
      Date:
        selector: //h2[contains(@class,"jywyKe")]/text()
        postProcess:
          - parseDate: January 2, 2006
      Details: //p[contains(@class,"beuOjr")]/text()
      Tags:
        Name:
          selector: //div[contains(@class,"jEorCN")]/a/text()
          postProcess:
            - replace:
                - regex: ',\s*$'
                  with:
      Performers:
        Name: //h2[contains(@class,"hgImKM")]//a/text()
      Studio:
        Name:
          selector: //div[contains(@class,"fRnfXb")]//a/text()
          postProcess:
            - map:
                twistys: Twistys
      Image: //div[contains(@class,"eIJfvU")]//img/@src

  performerScraper:
    performer:
      Name: //div[contains(@class,"kpSMJE")]/text()
      Birthdate:
        selector: //li[contains(.,"Date of Birth")]/span/text()[not(contains(.,"Date"))]
        postProcess:
          - replace:
              - regex: th,|st,|rd,|nd,
                with: ","
          - parseDate: January 2, 2006
      Measurements: //li[contains(.,"Measurements")]/span/text()[not(contains(.,"Measurements"))]
      Height:
        selector: //li[contains(.,"Height")]/span/text()[not(contains(.,"Height"))]
        postProcess:
          - feetToCm: true
      HairColor: //span[contains(.,"Hair Color")]/ancestor::li//a/text()
      Ethnicity:
        selector: //span[contains(.,"Ethnicity")]/ancestor::li//a/text()
        postProcess:
          - map:
              Asian: Asian
              Caucasian: White
              Black: Black
              Latina: Hispanic
      Details: //p[contains(@class,"beuOjr")]/text()
      Image:
        selector: //img[contains(@src, "model")]/@src
      URL: //link[@rel="canonical"]/@href
      Country:
        selector: //li[contains(.,"Birth Place")]/span/text()[not(contains(.,"Birth"))]
