name: "VRHush"
sceneByURL:
  - action: scrapeXPath
    url:
      - vrhush.com/scenes
    scraper: sceneScraper
groupByURL:
  - action: scrapeXPath
    url:
      - vrhush.com/scenes
    scraper: movieScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: &titleSel //div[@class="details__title"]
      Studio: &studioAttr
        Name:
          fixed: "VRHush"
      Date: &dateAttr
        selector: //div[@class="details__info__details__label" and contains(., "/")]
        postProcess:
          - parseDate: "2006/01/02"
      Details: &detailsAttr //p[@class="tab__about"]
      Tags:
        Name:
          selector: //div[@class="tag-list"]//a[contains(@class, "tag-item")]
          concat: __SEPARATOR__
          postProcess:
            - replace:
                - regex: $
                  with: __SEPARATOR__Virtual Reality
          split: __SEPARATOR__
      Performers:
        Name: //span[@class="details__info__starring__wrapper__labelWrapper__name"]//a
      Image: &imageAttr
        selector: //meta[@property="og:image"]/@content
        postProcess:
          - replace:
              - regex: ^//
                with: "https://"
  movieScraper:
    group:
      Name:
        selector: *titleSel
        postProcess:
          - replace:
              - regex: ^
                with: "VRHush - "
      Studio: *studioAttr
      Date: *dateAttr
      Synopsis: *detailsAttr
      FrontImage: *imageAttr
