      - swnude.com
      - williamhiggins.com
    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    common:
      $url: //link[@rel="canonical"]/@href
    scene:
      Performers:
        Name: //span[@class="model-info-label"]/following-sibling::a
      Title:
        selector: //p[@class="video-detailinfo"]/text() | //p[@class="video-detailinfo"]/span
        concat: ": "
      Date:
        selector: //span[@class="date_field_video"]/text()
        postProcess:
          - parseDate: 02/01/2006
      Details:
        selector: //div[@class="set_text"]
      Image:
        selector: //video/@data-poster|$url
        concat: "|"
        postProcess:
          - replace:
              - regex: ^(/[^|]+)\|(https://[^/]+)/.+ # for sites that miss the hostname
                with: $2$1
              - regex: \|.+$ #for the rest
                with:
      Studio:
        Name:
          selector: /html/head/title
          postProcess:
            - replace:
                - regex: \.com.*
                  with: ""
            - map:
                AmbushMassage: "Ambush Massage"
                CFNMEU: "CFNMEU"
                MaleFeet4U: "MaleFeet4U"
                STR8HELL: "STR8HELL"
                SWNUDE: "SW NUDE"
                WilliamHiggins: "William Higgins"
