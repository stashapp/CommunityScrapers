name: William Higgins
sceneByURL:
  - action: scrapeXPath
    url:
      - williamhiggins.com
    scraper: sceneScraper

driver:
  cookies:
    - CookieURL: "https://williamhiggins.com"
      Cookies:
        - Name: "adult"
          Domain: ".williamhiggins.com"
          Value: "1"
          Path: "/"
  useCDP: true
  clicks:
    - xpath: //a[@class="cc-btn cc-dismiss"]
    - xpath: //a[@class="more-info"]

xPathScrapers:
  sceneScraper:
    scene:
      Performers:
        Name: //span[@class="model-info-label"]/following-sibling::a()
      Title:  //p[@class="video-detailinfo"]/span
      Date:
        selector: //span[@class="date_field_video"]/text()
        postProcess:
          - parseDate: 02/01/2006
      Details:
        selector: //div[@class="set_text"]
      Image:
        selector: //video/@data-poster
      Studio:
        Name:
          fixed: William Higgins

