sceneByURL:
  - action: scrapeXPath
    url:
      - ambushmassage.com
      - cfnmeu.com
      - malefeet4u.com
      - str8hell.com
      - swnude.com
      - williamhiggins.com
    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    common:
      $url: //link[@rel="canonical"]/@href
    scene:
      Performers:
        Name: //span[@class="model-info-label"]/following-sibling::a
      Title:
        selector: //p[@class="video-detailinfo"]
        postProcess:
          - replace:
              - regex: ^(.*?)EROTIC SOLO$
                with: "Erotic Solo: ${1}"
              - regex: ^(.*?)MASSAGE$
                with: "Massage: ${1}"
              - regex: ^(.*?)FETISH BOUTIQUE$
                with: "Fetish Boutique: ${1}"
              - regex: ^(.*?)WRESTLING$
                with: "Wrestling: ${1}"
              - regex: ^(.*?)FULL CONTACT$
                with: "Full Contact: ${1}"
              - regex: ^(.*?)BACKSTAGE$
                with: "${1}: Backstage"
              - regex: ^(.*?)CHERRY BUSTING$
                with: "Cherry Busting: ${1}"
              - regex: ^(.*?)WANK PARTY$
                with: "${1}"
              - regex: ^(.*?)RAUNCHY$
                with: "Raunchy: ${1}"
              - regex: ^(.*?)CZECH UP$
                with: "Czech Up: ${1}"
              - regex: ^(.*?)HELPING HAND$
                with: "Helping Hand: ${1}"
              - regex: ^(.*?)AIRPORT SECURITY$
                with: "Airport Security: ${1}"
              - regex: ^(.*?)YOUNG OFFENDERS$
                with: "Young Offenders: ${1}"
              - regex: ^(.*?)SOFT DUOS$
                with: "Soft Duos: ${1}"
      Date:
        selector: //span[@class="date_field_video"]/text()
        postProcess:
          - parseDate: 02/01/2006
      Details:
        selector: //div[@class="set_text"]
      Image:
        selector: //video/@data-poster|$url
        concat: "|"
        postProcess:
          - replace:
              - regex: ^(/[^|]+)\|(https://[^/]+)/.+ # for sites that miss the hostname
                with: $2$1
              - regex: \|.+$ #for the rest
                with:
      Studio:
        Name:
          selector: /html/head/title
          postProcess:
            - replace:
                - regex: \.com.*
                  with: ""
            - map:
                AmbushMassage: "Ambush Massage"
                CFNMEU: "CFNMEU"
                MaleFeet4U: "MaleFeet4U"
                STR8HELL: "STR8HELL"
                SWNUDE: "SW NUDE"
                WilliamHiggins: "William Higgins"
