name: toughlovex
sceneByURL:
  - action: scrapeXPath
    url:
      - toughlovex.com/view/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //div[@class="title-wrap"]/h1/text()
      Details: //div[@class="description"]/p/text()
      Performers:
        Name: //a[@class="thumb"]/img/@alt
      Studio:
        Name: 
            fixed: ToughLoveX
      Image: //video[@id="main-player"]/@poster

