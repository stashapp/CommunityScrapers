name: "CzechVR"
sceneByURL:
  - action: scrapeXPath
    url:
      - czechvr.com
      - czechvrcasting.com
      - czechvrfetish.com
      - czechvrnetwork.com
    scraper: sceneScraper
movieByURL:
  - action: scrapeXPath
    url:
      - czechvr.com
      - czechvrcasting.com
      - czechvrfetish.com
      - czechvrnetwork.com
    scraper: movieScraper

xPathScrapers:
  sceneScraper:
    common:
      $info: &infoSel //div[@class="post"]
      $url: &urlSel //meta[@name="dl8-customization-brand-url"]/@content
    scene:
#      Title: &titleSel $info//div[@class="nazev"]/h2
      Title: &titleSel $info//div[contains(concat(' ',normalize-space(@class),' '),' nazev ')]/h2|$info//div[contains(concat(' ',normalize-space(@class),' '),' nazev ')]/h1
      Date: &dateSel
        selector: $info//div[@class="datum"]/text()
        postProcess:
          - parseDate: Jan 2, 2006
      Details: &detailsSel //div[@class="textDetail"]/text()
      Tags:
        Name: //div[@id="MoreTags"]/div[@class="tagsipka"]//a/text()
      Performers:
        Name: $info//div[@class="featuring"]//a/text()
      Studio:
        Name: &studioSel //meta[@name="dl8-customization-brand-name"]/@content
      Image: &imageSel
        selector: $url|//dl8-video/@poster
        concat: " "
        postProcess:
          - replace:
              - regex: \s\./category
                with: /category
          - replace:
              - regex: \/\/
                with: "/"
          - replace:
              - regex: :\/
                with: "://"
  movieScraper:
    common:
      $info: *infoSel
      $url: *urlSel
    movie:
      Name: *titleSel
      Duration: $info//div[@class="casDetail"]/span[@class="desktop"]/text()
      Date: *dateSel
      Studio:
        Name: *studioSel
      Synopsis: *detailsSel
      FrontImage: *imageSel

driver:
  cookies:
    - CookieURL: "https://www.czechvr.com"
      Cookies:
        - Name: "iagree"
          Domain: ".czechvr.com"
          Value: "ano"
          Path: "/"
  headers:
    - Key: User-Agent
      Value: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:79.0) Gecko/20100101 Firefox/79.0)

