name: Futanari.XXX
sceneByURL:
  - action: scrapeXPath
    url:
      - https://futanari.xxx/
    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //meta[@property="og:title"]/@content
        postProcess:
          - replace:
              - regex: \s-\sFutanari XXX$
                with: 
      Details: //meta[@property="og:description"]/@content
      Date:
        selector: //meta[@property="article:published_time"]/@content
        postProcess:
          - replace:
            - regex: (.*)T.*
              with: $1
          - parseDate: 2006-01-02
      Performers:
        Name: //div[contains(@class,"tagsmodels singletag")]/a/text()
      Image: //meta[@property="og:image"]/@content
      Tags:
        Name: //ul[contains(@class,"post-categories")]//a/text()
      Studio:
        Name: //meta[@property="og:site_name"]/@content

