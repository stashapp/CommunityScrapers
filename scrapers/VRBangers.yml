name: "VRBangers"
sceneByURL:
  - action: scrapeXPath
    url:
      - vrbangers.com/video
    scraper: sceneScraper
movieByURL:
  - action: scrapeXPath
    url:
      - vrbangers.com/video
    scraper: movieScraper
xPathScrapers:
  sceneScraper:
    common:
      $info: &info //div[starts-with(@class,"video-item__info ")]
    scene:
      Title: &titleSel //h1[1]/text()
      Date: &dateAttr
        selector: $info//span[text()="Release date:"]/following-sibling::text()
        postProcess:
          - parseDate: Jan 2, 2006
      Details: &detailsAttr
        selector: //div[@class="short-text"]//text()
        concat: " "
      Tags:
        Name: //div[starts-with(@class,"video-item__tags ")]//a/text()
      Performers:
        Name: //div[starts-with(@class, 'video-item__info-starring')]//div[starts-with(@class,"tooltip")]//a/text()
      Studio: &studioSel
        Name: 
          fixed: "VRBangers"
      Image: &imageSel //meta[@property="og:image"]/@content
  movieScraper:
    common:
      $info: *info
    movie:
      Name:
        selector: *titleSel
        postProcess:
          - replace:
              - regex: ^
                with: "VRBangers - "
      Duration:
        selector: $info//span[contains(text(),"Duration:")]/following-sibling::text()
        postProcess:
          - replace:
              - regex: \smin
                with: ":00"
      Date: *dateAttr
      Synopsis: *detailsAttr
      Studio: *studioSel
      FrontImage: *imageSel
