name: "VRBangers"
sceneByURL:
  - action: scrapeXPath
    url:
      - vrbangers.com
      - vrbgay.com
      - vrbtrans.com
    scraper: sceneScraper
movieByURL:
  - action: scrapeXPath
    url:
      - vrbangers.com/video
    scraper: movieScraper
xPathScrapers:
  sceneScraper:
    common:
      $info: //div[@class="video-content__download-info"]
    scene:
      Title: //h1[contains(@class,"video-content__title")]/text()
      Date:
        selector: $info//div[@class="section__item-title-download-space"][2]/text()[2]
        postProcess:
          - parseDate: Jan 2, 2006
      Details:
        selector: //div[@class="video-content__description"]//div[starts-with(@class, "more-text")]/p//text()
        concat: " "
      Tags:
        Name: //div[@class="video-item__tags"]//a/text()
      Performers:
        Name: $info//div[contains(@class, 'video-item-info--starring-download')]//span[@class="tooltip"]/a/text()
      Studio:
        Name: //meta[@name="dl8-customization-brand-name"]/@content
        URL:
          selector: //meta[@name="dl8-customization-brand-url"]/@content
          postProcess:
            - replace:
                - regex: ^
                  with: "https:"
      Image: //meta[@property="og:image"][1]/@content
  movieScraper:
    common:
      $info: //div[@class="video-content__wrap"]
    movie:
      Name: 
        selector: //h1[contains(@class,"video-content__title")]/text()
        postProcess:
          -  replace:
              - regex: ^
                with: "VRBangers - "
      Duration:
        selector: $info//div[@class="section__item-title-download-space"][1]/text()[2]
        postProcess:
          -  replace:
              - regex: \smin
                with: ":00"
      Date:
        selector: $info//div[@class="section__item-title-download-space"][2]/text()[2]
        postProcess:
          - parseDate: Jan 2, 2006
      Synopsis:
        selector: //div[@class="video-content__description"]//div[starts-with(@class, "more-text")]/p//text()
        concat: " "
      Studio:
        Name: //meta[@name="dl8-customization-brand-name"]/@content
        URL:
          selector: //meta[@name="dl8-customization-brand-url"]/@content
          postProcess:
            - replace:
                - regex: ^
                  with: "https:"
      FrontImage: //meta[@property="og:image"][1]/@content

