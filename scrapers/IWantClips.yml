name: IWantClips
performerByName:
  action: scrapeXPath
  queryURL: https://iwantclips.com/artists?query={}
  scraper: performerSearch
performerByURL:
  - action: scrapeXPath
    url:
      - iwantclips.com/store
    scraper: performerScraper
sceneByURL:
  - action: scrapeXPath
    url:
      - iwantclips.com/store
    scraper: sceneScraper
sceneByName:
  action: scrapeXPath
  queryURL: https://iwantclips.com/search/advsearch?query={}
  scraper: sceneSearch
sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: sceneScraper
xPathScrapers:
  sceneSearch:
    scene:
      Title: //div[@class='tittle-price d-flex flex-column']//div[@class='content-title']//a/text()
      URL: //div[@class='tittle-price d-flex flex-column']//div[@class='content-title']//a/@href
      Image: //div[@class='clip-thumb-16-9 visible-xs']//img[@class='lazy']/@data-original
  sceneScraper:
    common:
      $model: //a[@class="modelLink"]
    scene:
      Title: //div[@class="col-md-12 col-sm-12 col-xs-12 title row-0"]/span
      URL: //link[@rel="canonical"]/@href
      Date:
        selector: //div[@class="col-xs-12 date fix"]/span/em/text()
        postProcess:
          - replace:
              - regex: Published\s(.+)
                with: $1
          - parseDate: Jan 2, 2006
      Details:
        selector: //div[@class="col-xs-12 description fix"][last()]/span
        concat: "\n\n"
      Tags:
        Name:
          selector: //div[@class="col-xs-12 hashtags hashtags-grey fix"]/span/em | //div[@class="col-xs-12 category fix"]/a
          concat: ","
          postProcess:
            - replace:
                - regex: "Keywords:"
                  with: $1
                - regex: ',\s+'
                  with: ","
          split: ","
      Image:
        selector: //meta[@name='og:image']/@content
        postProcess:
          - replace:
              - regex: (\d*_.*((\.gif)|(\.mp4)))
                with: t_$1
          - replace:
              - regex: '(\.gif)|(\.mp4)'
                with: ".jpg"
      Studio:
        Name: $model
      Performers:
        Name: $model
  performerScraper:
    common:
      $sidebar: //div[@class="sideBar lg-sticky"]
    performer:
      Name: $sidebar//div[@class="col-sm-12 profileName"]/span
      Details: $sidebar//p
      Image: $sidebar/div/div/img/@src
  performerSearch:
    common:
      $artist: //li[@class="ais-Hits-item grid-artist-item"]
    performer:
      Name: $artist//h5/a/text()
      Image: $artist//a/div/img/@src
      URL: $artist//h5/a/@href

driver:
  useCDP: true
  cookies:
    - Cookies:
        - Name: iwc-new-design
          Value: "on"
          Domain: .iwantclips.com
          Path: /
