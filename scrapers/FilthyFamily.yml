name: "FilthyFamily"
sceneByURL:
  - action: scrapeXPath
    url:
      - filthyfamily.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //div[@class='hideWhilePlaying']/img/@alt
      Details: //p[@class='videoDetail']/text()
      Image:
        selector: //div[@class="hideWhilePlaying"]/img/@src
        postProcess:
          - replace:
            - regex: ^
              with: "https:"
      Tags:
        Name:
          selector: //meta[@http-equiv='keywords']/@content
          split: ", "
      Studio:
        Name:
          fixed: Filthy Family
      URL:
        selector: //link[@rel='canonical']/@href
        postProcess:
          - replace:
            - regex: ^
              with: "https:"

