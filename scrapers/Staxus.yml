name: "Staxus"
sceneByURL:
  - action: scrapeXPath
    url:
      - https://staxus.com/trial/
    scraper: sceneScraper

performerByURL:
  - action: scrapeXPath
    url:
      - https://staxus.com/trial/
    scraper: performerScraper

xPathScrapers:
  sceneScraper:
    common:
      $info: //div[@class="text"]
    scene:
      Title: //div[@class="video-descr__title"]//h2
      Date:
        selector: //div[@class='video-details'][strong='Added:']
        postProcess:
          - replace:
              - regex: "Added: "
                with: ""
          - parseDate: 02/January/2006
      Tags:
        Name: //p/a[@href[contains(., "category.php")]]/text()
      Performers:
        Name:
          selector: //div[@class="video-descr__model-item"]/p/a/text()
      Details:
        selector: //div[@class="video-descr__content"]/p/text()
        concat: "\n"
      Image:
        selector: //script[@type="application/ld+json"][contains(.,'"thumbnailUrl":')]
        postProcess:
          - replace:
              - regex: '^.*thumbnailUrl":\s"([^"]+)".*$'
                with: "$1"
              - regex: "contentthumbs"
                with: "content/contentthumbs"
      Studio:
        Name:
          fixed: Staxus

  performerScraper:
    performer:
      Name: //div[@class="model-header-details"]/h4/text()
      Gender:
        fixed: Male
      Height:
        selector: //p[@class="flex-item"]/b[text()="Height:"]/following-sibling::span[1]/text()
        postProcess:
          - replace:
              - regex: 'cm.*'
                with: ""
              - regex: '^.*/(\s)?'
                with: ""
      Measurements:
        selector: //p[@class="flex-item"]/b[text()="Cock size:"]/following-sibling::span[1]/text()
        postProcess:
          - replace:
              - regex: 'cm.*'
                with: ""
              - regex: '^.*/(\s)?'
                with: ""
      Birthdate:
        selector: //p[@class="flex-item"]/b[text()="Date of birth:"]/following-sibling::span[1]/text()
        postProcess:
          - replace:
              - regex: '(\d+)\S+\s+([a-zA-Z]+)\D+(\d+)'
                with: "$1 $2 $3"
          - parseDate: 2 January 2006

      Country:
        selector: //p[@class="flex-item"]/b[text()="Ethnicity:"]/following-sibling::span[1]/text()
        postProcess:
          - map:
