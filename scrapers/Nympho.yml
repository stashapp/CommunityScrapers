name: Nympho
sceneByURL:
  - action: scrapeXPath
    url:
      - allanal.com/
      - analonly.com/
      - nympho.com/
      - swallowed.com/
      - trueanal.com/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $info: //div[@class="content-page-info"]
    scene:
      Title: //h2[@class="title"]/text()|//h1[@class="title"]/text()
      Details: $info/div[starts-with(@class,"desc")]|//div [@class="desc"]/text()
      Performers:
        Name:
          selector: $info//h4[@class="models"]/a
          postProcess:
            - replace:
                - regex: '\s*,\s*$'
                  with: ""

      Studio:
        Name:
          selector: //a[contains(@class,"navbar-brand")]/img/@title
      Date:
        selector: $info//span[contains(@class,"date") and not(contains(@class,"mobile"))]
        postProcess:
          - replace:
              - regex: (\d+)(?:[dhnrst]+)\s+(.+)
                with: "$1 $2"
          - parseDate: 2 Jan 2006
      Image: //video[contains(@id,"ypp-player")]/@poster|//div[@id="main-player"]/@data-screenshot|//meta[@property="og:image"]/@content                    
