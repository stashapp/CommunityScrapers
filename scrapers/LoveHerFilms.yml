name: LoveHerFilms
sceneByURL:
  - action: scrapeXPath
    url:
      - loveherboobs.com/tour/trailers/
      - loveherfeet.com/tour/trailers/
      - loveherfilms.com/tour/trailers/
      - shelovesblack.com/tour/trailers/
    scraper: sceneScraper
sceneByFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: sceneScraper
performerByName:
  action: scrapeJson
  queryURL: "https://api.loveherfilms.com/v1/models?modelsNames[]={}"
  scraper: performerSearch
performerByURL:
  - action: scrapeXPath
    url:
      - loveherboobs.com/tour/models/
      - loveherfeet.com/tour/models/
      - loveherfilms.com/tour/models/
      - shelovesblack.com/tour/models/
    scraper: performerScraper
jsonScrapers:
  performerSearch:
    performer:
      Name: items.#.modelName
      URLs:
        selector: items.#.slug
        replace:
          - regex: "^"
            with: "https://www.loveherfilms.com/tour/models/"
          - regex: "$"
            with: ".html"
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[contains(@class, "HeroModel_title")]/text()
      Details:
        selector: //p[contains(@class, "HeroModel_text")]/text()
      Date:
        selector: //p[contains(@class,"dateText")]/text()
        postProcess:
          - parseDate: 2 January, 2006
      Image:
        selector: //meta[@property="og:image"]/@content
        postProcess:
          - replace:
            - regex: "-1x"
              with: "-full"
      Studio:
        Name:
          selector: //script[@id="video-json-ld"]/text()
          postProcess:
            - replace:
              - regex: '.+"publisher":.+"name":"([^"]+).+'
                with: $1
      Tags:
        Name: //a[contains(@class,"Description_tagItem")]/p/text()
      Performers:
        Name: //a[contains(@class,"Description_model")]/p[1]/text()
        URLs: //a[contains(@class,"Description_model")]/@href
  performerSearch:
    performer:
      Name: //h3/../a/@title
      URLs: //h3/../a/@href
  performerScraper:
    common:
      $heroText: //div[contains(@class,"HeroModel_textWrapper")]
    performer:
      Name: $heroText//h1
      Details:
        selector: heroText/p/text()
      Image:
        selector: //picture/img/@src
        postProcess:
          - replace:
            - regex: "-1x.jpg"
              with: "-4x.jpg"
      Ethnicity: $heroText//li/p[contains(text(),"Ethnicity")]/following-sibling::p/text()
      EyeColor: $heroText//li/p[contains(text(),"Eye color")]/following-sibling::p/text()
      Birthdate:
        selector: $heroText//li/p[contains(text(),"Date of birth")]/following-sibling::p/text()
        postProcess:
          - parseDate: January 2, 2006
      Measurements: $heroText//li/p[contains(text(),"Measurements")]/following-sibling::p/text()
      HairColor: $heroText//li/p[contains(text(),"Hair color")]/following-sibling::p/text()
      Height:
        selector: $heroText//li/p[contains(text(),"Height")]/following-sibling::p/text()
        postProcess:
          - replace:
            - regex: .+\((\d+) cm\)
              with: "$1"
      Weight:
        selector: $heroText//li/p[contains(text(),"Weight")]/following-sibling::p/text()
        postProcess:
          - replace:
            - regex: .+\((\d+) kg\)
              with: "$1"
      Gender:
        fixed: "Female"
# hardcoded for performer search
driver:
  headers:
    - Key: X-Site-Id
      Value: 677d3f422e587cf94d1a9e5d
