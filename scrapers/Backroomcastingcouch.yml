name: BackRoomCastingCouch
sceneByURL:
  - action: scrapeXPath
    url:
      - backroomcastingcouch.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //div[@class="title-block"]//text()
      Date:
        selector: //strong[contains(text(),"Released")]/following-sibling::text()
        postProcess:
          - parseDate: January 2, 2006
      Performers:
        Name: //div[@class="container container-default"]/h2
      Tags:
        Name: //ul[@class="tags"]//a
      Details:
        selector: //h3[contains(text(),"Description")]/following-sibling::text()
      Image:
        selector: //img[@class="model_bio_thumb img-fluid  stdimage thumbs target"]/@src0_1x
      Studio:
        Name:
          fixed: BackRoomCastingCouch
# Last Updated June 02, 2022
