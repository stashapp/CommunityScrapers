name: WillTileXXX
sceneByURL:
  - action: scrapeXPath
    url:
      - willtilexxx.com/updates
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $image: //img[@class[contains(., "large_update_thumb")]]
    scene:
      Studio:
        Name:
          fixed: WillTileXXX
      Title: //span[@class="update_title"]
      Details: //span[@class="latest_update_description"]
      Performers:
        Name:
          selector: //span[@class="tour_update_models"]/a
      Date:
        selector: //span[@class="availdate"]/text()[1]
        postProcess:
          - parseDate: 01/02/2006
      Tags:
        Name: //span[@class="update_tags"]/a
      Image:
        selector: $image/@src0_3x | $image/@src0_2x | $image/@src
        postProcess:
          - replace:
              - regex: ^
                with: https://willtilexxx.com/
