name: "BangBros"
sceneByURL:
  - action: scrapeXPath
    url:
      - https://bangbros.com/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //div[@class="ps-vdoHdd"]/h1/text()
      Details: //div[@class="vdoDesc"]/text()
      Tags:
        Name:
          selector: //div[@class="vdoTags"]/a/text()
      Performers:
        Name: //div[@class="vdoCast"]/a[2]
      Image:
        selector: //img[@id="player-overlay-image"]/@src
        replace:
          - regex: ^
            with: "https:"

