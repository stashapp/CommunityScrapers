name: JavDB
sceneByFragment:
  action: scrapeXPath
  queryURL: https://javdb9.com/search?q={filename}&f=all
  queryURLReplace:
    filename:
      - regex: \..+$
        with: ""
  scraper: sceneQueryScraper
sceneByURL:
  - action: scrapeXPath
    url:
      - javdb.com/v/
      - javdb9.com/v/
    scraper: sceneScraper
    queryURL: "{url}"
    queryURLReplace:
      url:
        - regex: javdb\.com
          with: "javdb9.com"
sceneByName:
  action: scrapeXPath
  queryURL: https://javdb9.com/search?q={}
  scraper: sceneSearch
sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: sceneScraper

movieByURL:
  - action: scrapeXPath
    url:
      - javdb.com/v/
      - javdb9.com/v/
    scraper: movieScraper
    queryURL: "{url}"
    queryURLReplace:
      url:
        - regex: javdb\.com
          with: "javdb9.com"
xPathScrapers:
  sceneSearch:
    scene:
      Title: //div[@class="grid-item column"]//div[@class="uid"]
      URL:
        selector: //div[@class="grid-item column"]/a/@href
        postProcess:
          - replace:
              - regex: ^
                with: https://javdb9.com
      Image: //div[@class="grid-item column"]//img/@data-src
  sceneQueryScraper:
    scene:
      Title: //div[@id="videos"]//div[@class="grid-item column"][1]//div[@class="uid"]/text()
      URL:
        selector: //div[@id="videos"]//div[@class="grid-item column"][1]/a[@class="box"]/@href
        postProcess:
          - replace:
              - regex: ^
                with: "https://javdb9.com"
        # If you don't support cookie you can use this regex.
        #    - regex: $
        #      with: "?locale=en"
  sceneScraper:
    scene:
      Title:
        selector: //strong[text()='ID:']/../span
        concat: "|"
        postProcess:
          - replace:
              - regex: \|
                with: ""
      Date: //strong[text()='Released Date:']/../span/text()
      Details:
        selector: //h2[@class="title is-4"]/strong/text()
        postProcess:
          - replace:
              - regex: (.*?\s)(.+)
                with: $2
      Tags:
        Name: //strong[text()='Tags:']/../span/a/text()
      Performers:
        Name: //strong[text()='Actor(s):']/../span/a/text()
      Studio:
        Name:
          selector: //strong[text()='Maker:']/../span/a/text()|//strong[text()='Publisher:']/../span/a/text()
      Image: //img[@class="video-cover"]/@src
      URL: //link[@rel="canonical"]/@href
  movieScraper:
    movie:
      Name:
        selector: //strong[text()='ID:']/../span
        concat: "|"
        postProcess:
          - replace:
              - regex: \|
                with: ""
      Director: //strong[text()='Director:']/../span/a/text()
      Duration:
        selector: //strong[text()='Duration:']/../span/text()
        postProcess:
          - replace:
              - regex: \D
                with: ""
      Date: //strong[text()='Released Date:']/../span/text()
      Synopsis:
        selector: //h2[@class="title is-4"]/strong/text()
        postProcess:
          - replace:
              - regex: (.*?\s)(.+)
                with: $2
      Studio:
        Name:
          selector: //strong[text()='Maker:']/../span/a/text()|//strong[text()='Publisher:']/../span/a/text()
      FrontImage:
        selector: //img[@class="video-cover"]/@src
      URL: //link[@rel="canonical"]/@href

driver:
  cookies:
    - CookieURL: "https://javdb.com"
      Cookies:
        - Name: "locale"
          Domain: "javdb.com"
          Value: "en"
          Path: "/"
    - CookieURL: "https://javdb9.com"
      Cookies:
        - Name: "locale"
          Domain: "javdb9.com"
          Value: "en"
