name: "VRConk"
sceneByURL:
  - action: scrapeXPath
    url:
      - vrconk.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $info: //main[@class="app-content flex-grow-1 d-flex flex-column header-margin"]
    scene:
      Title: $info//h1/text()
      Date:
        selector: $info//div[@class="video-item__info-item"]/span[text() = 'Release date:']/../text()
        postProcess:
          - replace:
              - regex: (^\s|\s$)
                with: $1
          - parseDate: Jan 2, 2006
      Details:
        selector: $info//div[@class="container-fluid container-lg video-item__description px-0 mt-3"]//span/text()
        concat: " "
      Tags:
        Name: $info//div[@data-testid="video-categories-list"]/a/text()
      Performers:
        Name: $info//div[@class="video-item__info-starring"]//div[@class="video-item__info-starring"]//a/text()
      Image: 
        selector: //meta[@data-hid="og:image"]/@content
        postProcess:
          - replace:
              - regex: ^.*url.([^\)]+).*$
                with: "$1"
      Studio:
        Name:
          fixed: "VR Conk"
