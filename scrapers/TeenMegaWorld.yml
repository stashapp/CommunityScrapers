xPathScrapers:
  sceneScraper:
    common:
      $content: //div[@class="video-block"]
    scene:
      Title: $content//h1[@id='video-title']
      Date:
        selector: $content//span[@class='video-info-date d-flex']
        postProcess:
          - parseDate: January 2, 2006
      Details:
        selector: $content//p[@class='video-description-text']
        concat: "\n\n"
      Performers:
        Name: $content//a[contains(@href,"/models/")]
        URL: $content//a[contains(@href,"/models/")]/@href
      Tags:
        Name: $content//div[@class='video-tag-list d-flex']//a
      Image:
        selector: $content//img[@id="video-cover-image"]//@src
        postProcess:
          - replace:
              - regex: ^
                with: https://teenmegaworld.net/
      Studio:
        Name:
          selector: $content//a[@class='video-site-link btn btn-ghost btn--rounded']
          postProcess:
            - replace:
                - regex: \.(com|net)$
                  with:
  performerScraper:
    common: 
      $model: //section[@class="model-info single-component"]
    performer:
      Name: $model//h1
      Details: $model//div[@class="bio"]/div[@class="text"]
      Gender:
        # Only female performers are listed on the sites
        fixed: Female
      CareerLength:
        selector: $model//div[@class="title"][contains(text(), "Debut year:")]/following-sibling::div/text()
        postProcess:
          - replace:
              - regex: $
                with: " - "
      HairColor: $model//div[@class="title"][contains(text(), "Hair:")]/following-sibling::div/text()
      EyeColor: $model//div[@class="title"][contains(text(), "Eyes:")]/following-sibling::div/text()
      Image:
        selector: $model//img/@data-src
        postProcess:
          - replace:
              - regex: ^
                with: https://teenmegaworld.net
