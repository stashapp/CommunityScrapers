name: "freakmobmedia"
sceneByURL:
  - action: scrapeXPath
    url:
      - freakmobmedia.com/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //div[@class="bodywhite"]/div[@class="title"]//h3/text()
      Details: 
          selector: //meta[@name="description"]/@content
          postProcess:
            - replace:
                - regex: "Join FreakMob Media Now For Full Access!"
                  with: ""
                - regex: "JOIN NOW or BUY JUST THIS CLIP"
                  with: ""
      URL: //link[@rel="canonical"]/@href
      Date:
        selector: //div[@class='views-single']/span/text()
        postProcess:
          - parseDate: January 2, 2006
      Image: //meta[@property="og:image"]/@content
      Studio:
        Name:
          fixed: FreakMobMedia
      Tags:
        Name: //span[@class="meta-info"][text()="Category" or text()="Tag"]/following-sibling::a/text()
      Performers:
        Name: //span[@class="meta-info" and text()="Model"]/following-sibling::a/text()

