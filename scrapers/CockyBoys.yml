name: "CockyBoys"
sceneByURL:
  - action: scrapeXPath
    url:
      - cockyboys.com/scenes/
    scraper: sceneScraper
performerByURL:
  - action: scrapeXPath
    url:
      - cockyboys.com/models/
    scraper: performerScraper

xPathScrapers:
  sceneScraper:
    common:
      $performer: //div[@class="movieModels"]/span/a[@class="name gothamy"]
    scene:
      Title: //meta[@property="og:title"]/@content
      Date:
        selector: //strong[contains(text(), "Released:")]/following-sibling::text()
        postProcess:
          - parseDate: 01/02/2006
      Details:
        selector: //div[@class="movieDesc"]/h2/following-sibling::text()
        concat: "\n\n"
      Performers:
        Name: $performer/@title
        URL:
          selector: $performer/@href
          postProcess: 
            - replace:
                - regex: ^
                  with: https://cockyboys.com
      Studio:
        Name:
          fixed: Cocky Boys
  performerScraper:
    performer:
      Name: //h1[@class="gothamy sectionTitle"]/text()
      Gender:
        fixed: Male
      Image: //div[@id="modelInfo"]/img/@src
