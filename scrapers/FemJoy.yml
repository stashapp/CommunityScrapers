name: FemJoy
galleryByURL:
  - action: scrapeXPath
    url:
      - femjoy.com/post/
    scraper: galleryScraper
sceneByURL:
  - action: scrapeXPath
    url:
      - femjoy.com/videos/
    scraper: sceneScraper

xPathScrapers:
  galleryScraper:
    common: &commonSel
      $performer: //h1[@class='post_title']/a[starts-with(@href,"/models")]
    gallery:
      Title: &titleSel //h1[@class='post_title']/span/text()
      Studio: &studioAttr
        Name:
          fixed: FemJoy
      Date: &dateAttr
        selector: //h2[@class='post_title']/text()[2]
        postProcess:
          - replace:
              - regex: '.*released on\s+'
                with:
          - parseDate: Jan 2, 2006
      Performers: &performersAttr
        Name: $performer
        URL:
          selector: $performer/@href
          postProcess:
            - replace:
                - regex: ^
                  with: https://femjoy.com
      Details: &detailsSel //div[@id='model-info']//div[@class="col-md-12"]
      
  sceneScraper:
    common: *commonSel
    scene:
      Title: *titleSel
      Studio: *studioAttr
      Date: *dateAttr
      Performers: *performersAttr
      Image: //img[@class="lazy comment-photo"]/@data-original
      Details: *detailsSel
