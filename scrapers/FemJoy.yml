name: FemJoy
galleryByURL:
  - action: scrapeXPath
    url:
      - femjoy.com/photos/
    scraper: galleryScraper
sceneByURL:
  - action: scrapeXPath
    url:
      - femjoy.com/videos/
    scraper: sceneScraper
performerByName:
  action: scrapeXPath
  queryURL: https://femjoy.com/search?query={}
  scraper: performerSearch
performerByURL:
  - action: scrapeXPath
    url:
      - https://femjoy.com/models/
    scraper: performerScraper

xPathScrapers:
  galleryScraper:
    common: &commonSel
      $performer: //div[@id='model-info']//a[starts-with(@href,"/models")]
    gallery:
      Title: &titleSel //div[@id='model-info']//span[normalize-space(.)='in']/following-sibling::text()
      Studio: &studioAttr
        Name:
          fixed: Fem Joy
      Date: &dateAttr
        selector: //div[@id='model-info']//p[contains(.,"released")]
        postProcess:
          - replace:
              - regex: '.*released on\s+'
                with:
          - parseDate: Jan 2, 2006
      Performers: &performersAttr
        Name: $performer
        URL:
          selector: $performer/@href
          postProcess:
            - replace:
                - regex: ^
                  with: https://femjoy.com
      Details: &detailsSel //div[@id='model-info']//div[@class="col-md-12"]
      
  sceneScraper:
    common: *commonSel
    scene:
      Title: *titleSel
      Studio: *studioAttr
      Date: *dateAttr
      Performers: *performersAttr
      Image: //img[@class="lazy comment-photo"]/@data-original
      Details: *detailsSel

  performerSearch:
    performer:
      Name: //div[@class='grid-item item-model col-lg-2 col-md-2 col-sm-3']/div[@class='thumbnail']/div[@class='caption']/a[@class='caption-title']
      URL:
        selector: //a[contains(@href,"models/")]/@href
        postProcess:
          - replace:
              - regex: ^
                with: "https://femjoy.com"

  performerScraper:
    common:
      $infoPiece: //div[@id='model-characteristics']/table/tbody/tr/td/small
    performer:
      Name: //div[@class='col-lg-12 col-md-12 col-sm-7 col-xs-6']/h4/text()
      Birthdate:
        selector: $infoPiece[text() = 'Age']/../b/text()
        postProcess:
          - map:
              18: 6570
              19: 6935
              20: 7665
              21: 8030
              22: 8395
              23: 8760
              24: 9125
              25: 9490
              26: 9855
              27: 10220
              28: 10585
              29: 10950
              30: 11315
              31: 11680
              32: 12045
              33: 12410
              34: 12775
              35: 13140
              36: 13505
              37: 14235
              39: 14600
              40: 14965
              41: 15330
              42: 15696
              43: 16060
              44: 16425
              45: 16790
              46: 17155
              47: 17520
              48: 17885
              49: 18250
              50: 18615
              51: 18980
              52: 19345
              53: 19710
              54: 20075
              55: 20440
          - subtractDays: true
      Weight:
        selector: $infoPiece[text() = 'Weight']/../b/text()
        postProcess:
          - replace:
            - regex: ' lbs'
              with:
          - lbToKg: true
      Gender:
        fixed: "Female"
      Height:
        selector: $infoPiece[text() = 'Height']/../b/text()
        postProcess:
          - feetToCm: true
      Image: //div[@class='row row-model-summary']/div[@class='col-lg-12 col-md-12 col-sm-5 col-xs-6']/img[@class='lazy']/@src
      HairColor:
        selector: $infoPiece[text() = 'Hair Color']/../small[1]/b/text()
      EyeColor:
        selector: $infoPiece[text() = 'Eye Color']/../small[1]/b/text()
      URL: //link[@rel='canonical']/@href
