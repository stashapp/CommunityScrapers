name: "VRLatina"
sceneByURL:
  - action: scrapeXPath
    url: &urlSel 
      - vrlatina.com
    scraper: sceneScraper
movieByURL: 
  - action: scrapeXPath
    url: *urlSel
    scraper: movieScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //meta[@property="og:title"]/@content
      Date: &dateAttr
        selector: //div[contains( text(), "Release date:")]/following-sibling::span
        postProcess:
          - parseDate: Jan 02, 2006
      Details: &detailsSel
        selector: //meta[@property="og:description"]/@content
      Tags:
        Name: //a[@class="tag"]/@title
      Performers:
        Name: //div[@class="content-links -models"]//a/span
      Studio:
        Name: &studioName
          fixed: VRLatina
      Image: &imageSel 
        selector: //meta[@property="og:image"]/@content
        postProcess:
          - replace:
              - regex: ^
                with: "https:"
      Movies:
        Name: &movieName //title
        Date: *dateAttr
        Duration: &durationAttr //div[@class="info-elem -length -time"]/span[@class="sub-label"]
        Synopsis: *detailsSel
        URL: //meta[@property="og:url"]/@content
  movieScraper:
    movie:
      Name: *movieName
      Date: *dateAttr
      Duration: *durationAttr
      Studio:
        Name: *studioName
      Synopsis: *detailsSel
      FrontImage: *imageSel
