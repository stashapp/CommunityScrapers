    - CookieURL: "https://www.caribbeancompr.com"
      Cookies:
        - Name: "cebsp_"
          Domain: ".caribbeancompr.com"
          Value: "3"
          Path: "/"
        - Name: "cebs"
          Domain: ".caribbeancompr.com"
          Value: "1"
          Path: "/"
        - Name: "_gat"
          Domain: ".caribbeancompr.com"
          Value: "1"
          Path: "/"
        - Name: "PHPSESSID"
          Domain: "www.caribbeancompr.com"
