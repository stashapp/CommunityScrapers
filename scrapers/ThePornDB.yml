name: ThePornDB
performerByName:
  action: scrapeJson
  queryURL: https://api.metadataapi.net/performers?q={}
  scraper: performerSearch
performerByURL:
  - action: scrapeJson
    url:
      - metadataapi.net/performers/
    queryURL: "{url}"
    queryURLReplace:
      url:
        - regex: ^(.+metadataapi.net)/
          with: https://api.metadataapi.net/
    scraper: performerScraper
sceneByURL:
  - action: scrapeJson
    url:
      - metadataapi.net/scenes/
    queryURL: "{url}"
    queryURLReplace:
      url:
        - regex: ^(.+metadataapi.net)/
          with: https://api.metadataapi.net/
    scraper: sceneScraper
sceneByName:
  action: scrapeJson
  queryURL: https://api.metadataapi.net/scenes?parse={}
  scraper: sceneSearch
sceneByQueryFragment:
  action: scrapeJson
  queryURL: "{url}"
  scraper: sceneScraper
sceneByFragment:
  action: scrapeJson
  queryURL: https://api.metadataapi.net/scenes?parse={filename}&hash={oshash}&limit=1
  scraper: sceneQueryScraper
  queryURLReplace:
    filename:
      - regex: "[^a-zA-Z\\d\\-._~]" # clean filename so that it can construct a valid url
        with: "." # "%20"
      - regex: \.+
        with: "."
jsonScrapers:
  sceneSearch:
    scene:
      Title:
        # Prevent having duplicated title so it don't get ignored by stash
        selector: data.#.[title,_id]
        postProcess:
          - replace:
              - regex: \[|\"
                with: ""
              - regex: \,
                with: " ["
      Date: data.#.date
      URL:
        selector: data.#.id
        postProcess:
          - replace:
              - regex: ^
                with: "https://api.metadataapi.net/scenes/"
      Image: data.#.background.small
      Details: data.#.description
  performerSearch:
    performer:
      Name: data.#.name
      URL:
        selector: data.#.id
        postProcess:
          - replace:
              - regex: ^
                with: https://api.metadataapi.net/performers/

  performerScraper:
    common:
      $extras: data.extras
    performer:
      Name: data.name
      Gender: $extras.gender
      Birthdate: $extras.birthday
      Ethnicity: $extras.ethnicity
      Height:
        selector: $extras.height
        postProcess:
          - replace:
              - regex: cm
                with:
      Measurements: $extras.measurements
      Tattoos: $extras.tattoos
      Piercings: $extras.piercings
      Aliases: data.aliases
      Image:
        selector: data.image
        postProcess:
          - replace:
              - regex: .+male\.png$
                with:

  sceneScraper:
    common:
      $performers: data.performers
    scene:
      Title: data.title
      Details: data.description
      Date: data.date
      URL: data.url
      Image:
        selector: data.background.full
        postProcess:
          - replace:
              - regex: .+default\d+\.png$
                with:
      Performers:
        Name: data.performers.#.parent.name
        URL:
          selector: data.performers.#.parent.id
          postProcess:
            - replace:
                - regex: ^
                  with: "https://api.metadataapi.net/performers/"
        Gender: data.performers.#.parent.extras.gender
        Birthdate: data.performers.#.parent.extras.birthday
        Ethnicity: data.performers.#.parent.extras.ethnicity
        Height:
          selector: data.performers.#.parent.extras.height
          postProcess:
            - replace:
                - regex: cm
                  with:
        Measurements: data.performers.#.parent.extras.measurements
        Tattoos: data.performers.#.parent.extras.tattoos
        Piercings: data.performers.#.parent.extras.piercings
      Studio:
        Name: data.site.name
      Tags:
        Name: data.tags.#.tag

  sceneQueryScraper:
    common:
      $data: data.0
      $performers: data.0.performers
    scene:
      Title: $data.title
      Details: $data.description
      Date: $data.date
      URL: $data.url
      Image: $data.background.full
      Performers:
        Name: $data.performers.#.parent.name
        URL:
          selector: $data.performers.#.parent.id
          postProcess:
            - replace:
                - regex: ^
                  with: "https://api.metadataapi.net/performers/"
        Gender: $data.performers.#.parent.extras.gender
        Birthdate: $data.performers.#.parent.extras.birthday
        Ethnicity: $data.performers.#.parent.extras.ethnicity
        Height:
          selector: $data.performers.#.parent.extras.height
          postProcess:
            - replace:
                - regex: cm
                  with:
        Measurements: $data.performers.#.parent.extras.measurements
        Tattoos: $data.performers.#.parent.extras.tattoos
        Piercings: $data.performers.#.parent.extras.piercings
      Studio:
        Name: $data.site.name
      Tags:
        Name:
          selector: $data.id
          postProcess:
            - replace:
                - regex: ^
                  with: "https://api.metadataapi.net/scenes/"
            - subScraper:
                selector: data.tags.#.tag
                concat: "|"
          split: "|"
