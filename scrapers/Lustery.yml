name: Lustery
sceneByURL:
  - action: scrapeXPath
    url:
      - lustery.com/video-preview/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //h1[contains(@class,'VideoTitle_title')]/text()
      Performers:
        Name:
          selector: //a[contains(@class,'VideoCoupleCard_name']/text()
      Details: //div[contains(@class,'VideoInfo_description')]/text()
      Tags:
        Name: //span[contains(@class,'TagList_listItem')]/a/text()
      Image: //meta[@property="og:image"]/@content
      Studio:
        Name:
          fixed: Lustery

