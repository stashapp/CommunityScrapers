name: "R18 (JAV)"
sceneByURL:
  - action: scrapeJson
    url:
      - r18.com/videos
    scraper: sceneScraper
    queryURL: "{url}"
    queryURLReplace:
      url:
        - regex: .+id=(.+)/.*
          with: https://www.r18.com/api/v4f/contents/$1?lang=en
movieByURL:
  - action: scrapeXPath
    url:
      - r18.com/videos/vod/movies/list
    scraper: serieScraper
sceneByFragment:
  action: scrapeXPath
  queryURL: https://www.r18.com/common/search/searchword={filename}
  queryURLReplace:
    filename:
      - regex: (.*[^a-zA-Z0-9])*([a-zA-Z-]+\d+)(.+)
        with: $2
      - regex: ([a-zA-Z]+)(\d+)
        with: $1-$2
  scraper: sceneScraper
jsonScrapers:
  sceneScraper:
    scene:
      Title: data.dvd_id
      URL: data.detail_url
      Date:
        selector: data.release_date
        postProcess:
          - replace:
              - regex: \s.+
                with: ""
      Details:
        selector: "[data.title,data.comment]"
        concat: "\n\n"
        postProcess: &ppUncensor
          - replace:
              - regex: A\*{3}ed\b
                with: "Abused"
              - regex: A\*{3}e\b
                with: "Abuse"
              - regex: A\*{3}es\b
                with: "Abuses"
