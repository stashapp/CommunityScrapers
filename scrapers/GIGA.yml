name: GIGA
sceneByFragment:
  action: scrapeXPath
  queryURL: https://www.akiba-web.com/search/index.php?menu=1&keyword={filename}&search=OK
  queryURLReplace:
    filename:
      - regex: \..+$
        with: ""
  scraper: sceneSearch
sceneByURL:
  - action: scrapeXPath
    url:
      - www.akiba-web.com/
      - akiba-web.com/
    scraper: sceneScraper
    queryURL: "{url}"
sceneByName:
  action: scrapeXPath
  queryURL: https://www.akiba-web.com/search/index.php?menu=1&keyword={}&search=OK
  scraper: sceneSearch
sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: sceneScraper

xPathScrapers:
  sceneSearch:
    common:
      $videoItem: //*[@id="list"]
    scene:
      Code:
        selector: $videoItem/ul/li/ul[1]/li[1]/dl[1]/dd
      Date:
        selector: $videoItem/ul/li[2]/ul/li[1]/dl[2]/dd
        postProcess:
          - parseDate: "2006/01/02"
      Details:
        selector: $videoItem/ul/li/a/img/@alt]
        postProcess:
          - replace:
            - regex: "， "
              with: ", "
            - regex: "\\."
              with: ".\n\n$1"
            - regex: "\\.\n\n\\.\n\n\\.\n\n"
              with: "..." 
      Director: $videoItem/ul/li[2]/ul/li[2]/dl[1]/dd[1]
      Image:
        selector: $videoItem/ul/li/a/img/@src
        postProcess:
          - replace:
              - regex: pac_s.jpg
                with: pac_l.jpg
      Performers:
        Name: $videoItem/ul/li[2]/ul/li[2]/dl[2]/dd[1]/ul[1]/li
      Studio:
        Name:
          fixed: "Giga"
      Title:
        selector: $videoItem/ul/li/ul[1]/li[1]/dl[1]/dd | //*[@id="list"]/h4/a
        concat: " "
        postProcess:
          - replace:
            - regex: "， "
              with: ", "
      URL:
        selector: $videoItem/ul/li/a/@href
        postProcess:
          - replace:
              - regex: .*\/....*\/
                with: https://www.akiba-web.com/product/
  sceneScraper:
    common:
      $sceneCode: //*[@id="works_txt"]/ul/li[3]/dl/dd
      $sceneTitle: //*[@id="works_txt"]/ul/li[2]/b
    scene:
      Code: $sceneCode
      Date:
        selector: //*[@id="works_txt"]/ul/li[7]/dl/dd
        postProcess:
          - parseDate: "2006/01/02"
      Details:
        selector: $sceneTitle | //*[@id="story_list2"]/ul/li[@class="story_window"]
        concat: "\n\n"
        postProcess:
          - replace:
            - regex: "， "
              with: ", "
            - regex: "\\."
              with: ".\n\n$1"
            - regex: "\\.\n\n\\.\n\n\\.\n\n"
              with: "..." 
      Director: //*[@id="works_txt"]/ul/li[5]/dl/dd
      Image:
        selector: //*[@id="works_pic"]/ul/li[1]/a/@href | //*[@id="works_pic"]/ul/li[1]/img/@src
        postProcess:
          - replace:
              - regex: pac_s.jpg
                with: pac_l.jpg
      Performers:
        Name: //*[@id="works_txt"]/ul/li[4]/dl/dd/span/a
      Studio:
        Name:
          fixed: "Giga"
      Title:
        selector: $sceneCode | $sceneTitle
        concat: " "
        postProcess:
          - replace:
            - regex: "， "
              with: ", "
      URL:
        selector: //*[@id="works_pic"]/ul/li[3]/a[1]/@href
        postProcess:
          - replace:
              - regex: .*product_id=
                with: https://www.akiba-web.com/product/index.php?product_id=
driver:
  useCDP: false 
  headers:
    - Key: Referer
      Value: https://www.akiba-web.com/
  cookies:
    - CookieURL: "https://www.akiba-web.com"
      Cookies:
        - Name: "old_check"
          Domain: ".www.akiba-web.com"
          Value: "yes"
          Path: "/"
