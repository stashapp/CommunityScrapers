name: PurgatoryX
sceneByURL:
  - action: scrapeXPath
    url:
      - tour.purgatoryx.com/view/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[@class="title"]/text()
      URL: //head/link[@rel="canonical"]/@href
      Image: //video[@id="main-player"]/@poster
      Date:
        selector: //span[@class="date"]/text()
        postProcess:
          - replace:
            - regex: Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday
              with: ""
          - parseDate:  January 02, 2006
      Details: //div[@class="description"]/p/text()
      Performers:
        Name:
          selector: //div[@class="model-wrap"]//li/h5
      Tags:
        Name:
          selector: //meta[@name="keywords"]/@content
          postProcess:
            - replace:
              - regex: \s*,\s*
                with: ","
          split: ","
      Studio:
        Name:
          fixed: PurgatoryX
      Movies:
        Name: //span[contains(text(),"Part of")]/following-sibling::text()
