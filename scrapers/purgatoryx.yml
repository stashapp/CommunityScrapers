name: PurgatoryX
sceneByURL:
  - action: scrapeXPath
    url:
      - tour.purgatoryx.com/view/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[@class="title"]/text()
      URL: 
        selector: //link[@rel="canonical"]/@href
      Image: 
        selector: //video[@id="main-player"]/@poster
      Date:
        selector: //span[@class="date"]/text()
        postProcess:
          - replace:
            - regex: Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday
              with: ""
          - parseDate:  January 02, 2006
      Details:
        selector: //div[@class="description"]/p/text()
      Performers:
        Name:
          selector: //div[@class="model-wrap"]//li/h5
      Studio:
        Name:
          fixed: PurgatoryX

