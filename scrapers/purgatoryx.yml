name: PurgatoryX
sceneByURL:
  - action: scrapeXPath
    url:
      - tour.purgatoryx.com/episodes/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      # space to match multiple classes
      Title: //h1[contains(@class,"title ")]/text()
      URL: 
        selector: //head/link[@rel="canonical"]/@href
        postProcess:
          - replace:
            - regex: $
              with: "?trilogy=1"
      Image: //video[@id="main-player"]/@poster
      Date:
        selector: //div[@class="meta"]/span[1]/text()
        postProcess:
          - replace:
            - regex: ^\w+day\s+
              with: ""
          - parseDate: January 02, 2006
      Details: //div[@class="description"]/p/text()
      Performers:
        Name:
          selector: //div[@class="models-wrap"]//li/h5
      Tags:
       Name:
         selector: //meta[@name="keywords"]/@content
         split: ","
      Studio:
        Name:
          selector: //p[contains(@class,"series ")]/text()
          postProcess:
            - replace:
              - regex: " Series"
                with: ""
      # URL need to have "?trilogy=" to get the name of the Trilogy
      Groups:
        Name: //span[contains(text(),"Part of")]/following-sibling::text()
