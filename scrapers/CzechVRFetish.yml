name: "CzechVR Fetish"
sceneByURL:
  - action: scrapeXPath
    url:
      - czechvrfetish.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $info: //div[@class="post"]
    scene:
      Title: $info//div[@class="nazev"]/h2/text()
      Date:
        selector: $info//div[@class="datum"]/text()
        parseDate: Jan 2, 2006
      Details:
        selector: //div[@class="textDetail"]/text()
        concat: " "
      Tags:
        Name: $info//div[@id="MoreTags"]//a/text()
      Performers:
        Name: $info//div[@class="featuring"]/a/text()
      Image: 
        selector: //dl8-video/@poster
        replace:
          - regex: ^
            with: https://www.czechvrfetish.com/ 
