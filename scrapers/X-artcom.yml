name: X-Art
sceneByURL:
  - action: scrapeXPath
    url:
      - x-art.com/videos/
      - x-art.com/members/videos/
    scraper: sceneScraper
    queryURL: "{url}"
    queryURLReplace:
      url:
        - regex: members
          with: ""

galleryByURL:
  - action: scrapeXPath
    url:
      - x-art.com/galleries/
    scraper: galleryScraper

xPathScrapers:
  sceneScraper:
    common:
    scene:
      Title: //div[@class="row info"]//h1
      Date:
        selector: //h2[span[contains(.,'featuring')]]/preceding-sibling::h2[1]
        postProcess:
          - parseDate: Jan 02, 2006
      Details:
        selector: reverse(//h2[span[contains(.,'featuring')]]/preceding-sibling::*[not(div)]//text())
        concat: "\n\n"
      Performers:
        Name: //h2[span[contains(.,'featuring')]]/a
      Image: //div[@class="flex-video widescreen"]/a/img/@src
      Studio:
        Name:
          fixed: X-Art

  galleryScraper:
    common:
      $gallery: //div[@class="small-12 medium-12 large-6 columns info"]
    gallery:
      Title: //h1
      Details:
        # Studio is inconsistent with their layout: sometimes the description is found in a p tag adjacent
        # to the p element with id="desc"
        selector: //p[@id="desc"]/../p
        concat: "\n\n"
      Date:
        selector: //h2[span[contains(text(),'Date')]]/text()
        postProcess:
          - parseDate: Jan 02, 2006
      Studio:
        Name:
          fixed: X-Art
      Performers:
        Name: $gallery/h2/a
        URL: $gallery/h2/a/@href

