name: LoveHerFeet

sceneByURL:
  - action: scrapeXPath
    url:
      - loveherboobs.com/tour/trailers/
      - loveherfeet.com/tour/trailers/
      - loveherfilms.com/tour/trailers/
      - shelovesblack.com/tour/trailers/
    scraper: sceneScraper
sceneByFragment:
    action: scrapeXPath
    queryURL: "{url}"
    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[@class='title']/text()
      Details: //p[@class='description']/text()
      Date:
        selector: //div[@class='date']/text()
        postProcess:
          - parseDate: January 2, 2006
      Image:
        selector: //div[@class='video']//img[@class='mainThumb']/@src0_3x or (//base/@href|//video/@poster)
        concat: /
        postProcess:
          - replace:
              - regex: ///tour
                with:
      Studio:
        Name: //meta[@name='author']/@content
      Tags:
        Name: //div[@class='video-tags']/a/text()
      Performers:
        Name:
          selector: //div[@class='featured']/a/text()

