                teensandtwinks: Teens And Twinks
                transcest: Transcest
                twinks: Twinks
                twinkloads: Twink Loads
                twinktop: Twink Top
        URL: //base/@href
      Tags: &tags
        Name: $scene//div[@id="catMovie"]//text()
      Performers: &performers
        Name: 
          selector: $scene//div[contains(@class, "modelProfile")]//img/@alt
          postProcess:
            - replace:
                - regex: ^(.*?)\s*/.*$
