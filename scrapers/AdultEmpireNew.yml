name: AdultEmpireNew
sceneByURL:
  - action: scrapeXPath
    scraper: sceneScraper
    url:
      - disruptivefilms.com/
      - filthykings.com/
      - mypervyfamily.com/
      - touchmywife.com/
      - zerotolerancefilms.com/en/video/
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[starts-with(@class,"Title")]|//div[starts-with(@class,"ScenePlayerHeaderDesktop-SceneContainer")]/div/h2
      Date:
        selector: //span[contains(@class,"Date-Text")]/text()
        postProcess:
          - parseDate: 2006-01-02
      Details:
        selector: //div/h2[text()="Description"]/following-sibling::div
      Tags:
        Name: //div/h2[text()="Categories"]/following-sibling::div/a
      Performers:
        Name: //a[contains(@class,"ActorThumb-Name-Link")]
      Studio:
        Name:
          selector: //div[contains(@class,"Header-Freetour-Logo-Wrapper")]/a/@title
      Image: # zerotolerancefilms
        selector: //script[contains(text(),"Gamma_ScenePlayer")]/text()
        postProcess:
          - replace:
              - regex: '.+picPreview":"(https:[^?]+)?.+'
                with: "$1"
              - regex: '\\/'
                with: "/"
driver:
  useCDP: true
