  scraper: performerSearch

xPathScrapers:
  performerSearch:
    common:
      $result: //section[@id="73374444684"]//a[@class="aq1tgu-1 hupvSc"]

    performer:
      Name: $result/@title
      URL:
        selector: $result/@href
        replace:
          - regex: ^
            with: https://www.realitykings.com

  sceneScraper:
    common:
      $section: //img[@alt=""][contains(@src,"poster")]/../../.. #img>div>div>section
    scene:
      Title: $section//h1/text()|$section//h2/text()
      Date:
        selector: //div[text()="Release Date:"]/../text()
        parseDate: January 2, 2006
      Details: //div[text()="Description:"]/../div[not(@class)]/text()
      Tags:
        Name: //a[contains(@href,"/scenes?tags")]/text()[1]
      Performers:
        Name: $section//a[@href and @title]/text()
      Studio:
        Name: 
            selector: $section//a[contains(@href,"site=")]/@title|//link[@rel="canonical"]/@href
            postProcess:
                - replace: 
                    - regex: .*www\.
                      with: ""
                    - regex: \.com.+
                      with: ""
      Image: //img[@alt=""][contains(@src,"poster")]/@src

  performerScraper:
    performer:
      Name: //div[contains(@class, "cNKuKg")]/text()
      Birthdate:
        selector: //span[contains(.,"Date of Birth")]/following-sibling::span[1]/text()
        postProcess:
          - replace:
              - regex: "nd"
                with:
              - regex: "th"
                with:
              - regex: "rd"
                with:
              - regex: "([\\d]+)st"
                with: $1
          - parseDate: January 2, 2006
      Measurements: //span[contains(.,"Measurements")]/following-sibling::span[1]/text()
      Country: //span[contains(.,"Birth Place")]/following-sibling::span[1]/text()
      Height:
        selector: //span[contains(.,"Height")]/following-sibling::span[1]/text()
        postProcess:
          - feetToCm: true
      Image:
        selector: //img[contains(@class, "ibyLSN")]/@src[contains(.,"model")]
      URL: //link[@rel="canonical"]/@href
