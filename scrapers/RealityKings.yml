        selector: $moreinfo/span[div[text()='Release Date:']]/text()|//div[contains(@class, "jtRRdJ")]/text()
        parseDate: January 2, 2006
      Details: //p[contains(@class, "kLbWwG")]/text()|//div[@class="tjb798-2 flgKJM"]/span[div[text()='Description:']]/div[2]/text()
      Tags:
        Name: $moreinfo/span[div[text()='Categories:']]/a/text()[1]|//div[contains(@class, "cepogm")]/a/text()
      Performers:
        Name: //div[contains(@class, "dEgjPa")]/span/a/text()|//div[@class="wxt7nk-5 cWGMuL"]/span/a/text()
      Studio:
        Name: //a[contains(@class, "kXGSit")]/text()|//div[@class="sc-11m21lp-2 bKVlBB"]/text()
      Image: //img[contains(@class, "lSdde")]/@src|//img[@class="tg5e7m-1 lSdde"]/@src|//img[@class="sc-1p8qg4p-2 ibyLSN"]/@src

  performerScraper:
    performer:
      Name: //div[contains(@class, "cNKuKg")]/text()
      Birthdate:
        selector: //span[contains(.,"Date of Birth")]/following-sibling::span[1]/text()
        postProcess:
          - replace:
            - regex: "nd"
              with:
            - regex: "th"
              with:
            - regex: "rd"
              with:
            - regex: "([\\d]+)st"
              with: $1
          - parseDate: January 2, 2006
      Measurements: //span[contains(.,"Measurements")]/following-sibling::span[1]/text()
      Country: //span[contains(.,"Birth Place")]/following-sibling::span[1]/text()
      Height:
        selector: //span[contains(.,"Height")]/following-sibling::span[1]/text()
        postProcess:
          - feetToCm: true
      Image:
        selector: //img[contains(@class, "ibyLSN")]/@src[contains(.,"model")]

  performerSearch:
    common:
      $result: //section[@id="73374444684"]//a[@class="aq1tgu-1 hupvSc"]

    performer:
      Name: $result/@title
      URL:
        selector: $result/@href
        replace:
          - regex: ^
            with: https://www.realitykings.com

