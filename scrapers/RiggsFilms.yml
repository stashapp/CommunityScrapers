name: Riggs Films
sceneByURL:
  - action: scrapeJson
    url:
      - riggsfilms.vip/videos/
    scraper: sceneScraper
    queryURL: "https://riggsfilms.adultmembersites.com/api/videos/{url}"
    queryURLReplace:
      url:
        - regex: '.+/videos/(\d+)-.+'
          with: "$1"
jsonScrapers:
  sceneScraper:
    scene:
      Title: title
      Details: decription
      Date:
        selector: publish_date
        postProcess:
          - replace:
              - regex: \s.+$
                with:
          - parseDate: 2006-01-02
      Image: poster_src
      Performers:
        Name: casts.#.screen_name
      Studio:
        Name:
          fixed: Riggs Films
      Tags:
        Name: tags.#.name
      Code: id
