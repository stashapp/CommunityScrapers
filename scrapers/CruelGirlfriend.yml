name: Cruel Girlfriend
sceneByURL:
  - action: scrapeXPath
    url:
      - cruelgf.com/Clip.php
    scraper: sceneScraper
sceneByFragment:
  action: scrapeXPath
  scraper: sceneScraper
  queryURL: https://cruelgf.com/Clip.php?clip_no={filename}
  queryURLReplace:
    filename:
      - regex: ^(\d+).mp4$
        with: $1
      - regex: .*[a-z]CG(\d+)H?.mp4
        with: $1
xPathScrapers:
  sceneScraper:
    common:
      $script: //script[@type="application/ld+json"]
    scene:
      Title:
        selector: $script
        postProcess:
          - replace:
              - regex: '.+"name":\s*"([^"]+)".+'
                with: $1
          - javascript: &decodeHTML |
              if (value) {
                return value.replace(
                /&amp;|&lt;|&gt;|&#0?39;|&quot;/g,
                tag =>
                  ({
                    '&amp;': '&',
                    '&lt;': '<',
                    '&gt;': '>',
                    '&#39;': "'",
                    '&#039;': "'",
                    '&quot;': '"'
                    }[tag] || tag)
                ).replace(/<br\s*\/?>/gi, '\n');
              }
              return value
      Date:
        selector: //comment()[contains(., 'CLIP DATE')]/following-sibling::text()
        postProcess:
          - replace:
              - regex: 'Added:\s*'
                with: ""
          - parseDate: 02-01-2006
      Performers:
        Name:
          selector: //title
          postProcess:
            - replace:
                - regex: .+Featuring\s*([^|]+)\s\|.+
                  with: $1
                - regex: (?i)\s+(?:and|&)\s+
                  with: __SEP__
          split: __SEP__
      Details:
        selector: $script
        postProcess:
          - replace:
              - regex: '.+"description":\s*"([^"]+)".+'
                with: $1
          - javascript: *decodeHTML
          - replace:
              - regex: <[^>]+>|\s*...$
                with: ""
        split: __SEP__
        concat: \n\n
      Tags:
        Name: //div[@class='info-box-white']/h3[contains(.,"Added:")]/a
      Image:
        selector: $script
        postProcess:
          - replace:
              - regex: '.+"([^"]+/Backgrounds/[^"]+)".+'
                with: $1
      Studio:
        Name:
          fixed: Cruel Girlfriend
      URL: //html/head/meta[@property="og:url"]/@content
      Code:
        selector: $script
        postProcess:
          - replace:
              - regex: '.+"contentUrl": "[^"]+/(\d+)\.mp4".+'
                with: $1
              - regex: "^{.+" #cleanup on non matches
                with:
