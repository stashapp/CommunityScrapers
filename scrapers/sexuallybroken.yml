name: sexuallybroken
sceneByURL:
  - action: scrapeXPath
    url:
      - www.sexuallybroken.com/sb
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //div[@class="is-size-5 has-text-weight-bold"]/text()
      Date:
        selector: //span[@class="tag is-dark"]/text()
      Details: 
        selector: //div[@class="is-size-6 has-text-white-ter"][3]/text()
        concat: "<br>"
        postProcess:
          - replace:
            - regex: <br>
              with: "\n"
      Performers:
        Name: //span[@class="tag is-dark"]/a/text()
      Studio:
        Name: 
            fixed: SexuallyBroken
      Image: //video-js[@id="videoPlayer"]/@poster

