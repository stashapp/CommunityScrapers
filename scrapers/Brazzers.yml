name: 'brazzers'
sceneByURL:
  - action: scrapeXPath
    url:
      - brazzers.com/video
      - brazzers.com/scenes
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $titlebar: //*[name()='path'][1]/../../../../h2/..
    scene:
      Title: 
        selector: //script[contains(.,"thumbnailUrl")]/text() # Other Way: $titlebar/h2/text()
        postProcess:
          - replace:
            - regex: (.+name":\s")(.+?)(".+)
              with: $2
      Studio:
        Name: 
          selector: //div[text()="Subsite"]/../a/text()
# Remove '#' if you want get the studio without space.
#          postProcess:
#              - replace: 
#                  - regex: " "
#                    with: ""
      Date:
        selector: //script[contains(.,"thumbnailUrl")]/text() # Other Way: $titlebar/div[2]/text() + parseDate: January 2, 2006
        postProcess:
          - replace:
            - regex: (.+uploadDate":\s")(.+?)(".+)
              with: $2
      Details:
        selector: //script[contains(.,"thumbnailUrl")]/text() # Other Way: //h2[text()="DESCRIPTION"]/../div/p/text()
        postProcess:
          - replace:
            - regex: (.+description":\s")(.+?)(".+)
              with: $2
      Tags:
        Name: //div[text()="Tags"]/../div/a/text()
      Performers:
        Name: $titlebar/div/span/a/text()
      Image:
        selector: //script[contains(.,"thumbnailUrl")]/text()
        postProcess:
          - replace:
            - regex: (.+thumbnailUrl":\s")(.+?)(".+)
              with: $2

