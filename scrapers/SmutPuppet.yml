xPathScrapers:
  sceneScraper:
    scene:
      Title: //div[@class="section-title"]/h4
      Performers:
        Name: //div[@class="model-rich"]/h4[@class="theme-color"]/a
      Details:
        selector: //p[@class="read-more"]/text()
        postProcess:
          - replace:
              - regex: '^\s*:\s*'
                with: ""
      Tags:
        Name:
          selector: //div[@class="model-categories"]/a/text()
      Studio:
        Name:
          selector: //div[@class="block-logo"]/a/img/@alt
      Image:
        selector: //img[@class="video-banner"]/@src|//video/@poster
        postProcess:
          - replace:
              - regex: (?:.+)(\/usermedia\/.+\.jpg)(?:.+)
                with: $1
              - regex: "^/usermedia/"
                with: "https://smutpuppet.com/usermedia/"

  performerScraper:
    performer:
      Name:
        selector: //div[@class="model-content"]/h1[@class="model-title"]
      Country:
        selector: //div[@class="model-content"]/p/span[@class="que" and contains(.,"NATIONALITY")]/following-sibling::span[@class="ans"]
        postProcess:
          - map:
              "AMERICAN": "United States"
              "American": "United States"
              "BRITISH": "United Kingdom"
              "British": "United Kingdom"
              "CZECH": "Czech Republic"
              "Czech": "Czech Republic"
              "HUNGARIAN": "Hungary"
              "Hungarian": "Hungary"
              "RUSSIAN": "Russia"
              "Russian": "Russia"
              "UKRAINAIN": "Ukraine"
              "Ukrainian": "Ukraine"
              "USA": "United States"
      Birthdate:
        selector: //div[@class="model-content"]/p/span[@class="que" and contains(.,"DATE OF BIRTH")]/following-sibling::span[@class="ans"]
        postProcess:
          - replace:
              - regex: (st|[nr]d|th)
                with: ''
          - parseDate: January 2, 2006
      Image:
        selector: //div[@class="model-img"]/a/img/@src
        postProcess:
          - replace:
              - regex: "^/usermedia/"
                with: "https://smutpuppet.com/usermedia/"
 
