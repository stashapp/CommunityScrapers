name: Pornmuschimovie
sceneByURL:
  - action: scrapeXPath
    url:
      - dirtycasting.com
      - dirty-chubby.com
      - lustyxxxfamily.com
      - pornmuschimovie.com
      - sexgamesprivate.com
      - xxxrealityfuck.com
    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[@class='videoTitle']/text()
      Details: //div[@class='videoDescription']/text()
      Date:
        selector:  //div[@class='videoInfo']/text()
        postProcess:
          - replace:
              - regex: '.+?(\d{4}/\d{2}/\d{2}).+'
                with: $1
          - parseDate: 2006/01/02
      Image: //div[@class='player']/video/@poster | //div[@class='player']/img/@src
      Tags:
        Name: //div[@class='videoTags']/a/text()
      Studio:
        Name:
          selector: //title/text()
          postProcess:
            - replace:
                - regex: \s*Porn\s*Site$
                  with: ''

