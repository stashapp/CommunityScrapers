name: ATKGirlfriends
sceneByURL:
  - action: scrapeXPath
    url:
      - atkgirlfriends.com
    scraper: sceneScraper

sceneByFragment:
  action: scrapeXPath
  queryURL: https://www.atkgirlfriends.com/tour/movie/{filename}
  queryURLReplace:
    filename:
      - regex: '(.*)ATK_(......)(.*)\.(.*)'
        with: $2
  scraper: sceneScraper

performerByURL:
  - action: scrapeXPath
    url:
      - atkgirlfriends.com
    scraper: performerScraper

xPathScrapers:
  sceneScraper:
    scene:
      Studio:
        Name:
            fixed: ATK Girlfriends
      Performers:
        Name:
          selector: //div[contains(@class,'model-profile-wrap')]
          postProcess:
            - replace:
                - regex: '(\w* \w*).*'
                  with: $1
        URL:
          selector: //div[contains(@class,'model-profile-wrap')]/a/@href
          postProcess:
            - replace:
                - regex: "(.*)"
                  with: https://www.atkgirlfriends.com$1
      Title: //title/text()
      Details:
        selector: //div[contains(@class,'movie-wrap')]
        postProcess:
          - replace:
              - regex: '.*Description\s?:\s?(\w.*)\s+Tags.*'
                with: $1
      Tags:
        Name:
          selector: //div[contains(@class,'movie-wrap')]/b[contains(text(),'Tags :')]//following-sibling::text()[1]
          split: " , "
      Image:
        selector: //div[contains(@class,'flowplayer')]/@style
        postProcess:
          - replace:
              - regex: (?:background-image:url\(')(.+)(?:'\))
                with: $1

  performerScraper:
    performer:
      Name:
        selector: //h1[contains(@class,'page-title')]
      HairColor:
        selector: //div[contains(@class,'model-profile-wrap')]
        postProcess:
          - replace:
              - regex: '.*Hair Color: (\w+).*'
                with: $1
      Height:
        selector: //div[contains(@class,'model-profile-wrap')]
        postProcess:
          - replace:
              - regex: '.*Height: (\w.*)\s+Weight:.*'
                with: $1
          - feetToCm: true
      Weight:
        selector: //div[contains(@class,'model-profile-wrap')]
        postProcess:
          - replace:
              - regex: '.*Weight: (\w*)\s+lbs.*'
                with: $1
          - lbToKg: true
      Measurements:
        selector: //div[contains(@class,'model-profile-wrap')]
        postProcess:
          - replace:
              - regex: '.*Bust Size: (\w*)\s+Ethnicity.*'
                with: $1
      Image:
        selector: //div[contains(@class,'model-profile-wrap')]/img/@src
driver:
  useCDP: true
  cookies:
    - Cookies:
        - Name: start_session_galleria
          Value: 8kr77qianal096uqkeh99mrop1
          Domain: www.atkgirlfriends.com
          Path: /
  headers:
    - Key: User-Agent
      Value: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36
