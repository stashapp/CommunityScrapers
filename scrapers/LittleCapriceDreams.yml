name: LittleCapriceDreams
sceneByURL:
  - action: scrapeXPath
    url:
      - littlecaprice-dreams.com/project
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //meta[@property="og:title"]/@content
      Details: //div[@class="vid_desc"]/p
      Image: //meta[@property="og:image"]/@content
      Studio:
        Name: //meta[@property="og:site_name"]/@content
      Date:
        selector: //div[@class="vid_date"]
        postProcess:
          - parseDate: January 2, 2006
      Performers:
        Name:
          selector: //div[@class="vid_info_title" and contains(text(), "Models")]/following-sibling::text()
          split: ', '
      Tags:
        Name:
          selector: //div[@class="vid_info_title" and contains(text(), "Tags")]/following-sibling::text()
          split: ', '

