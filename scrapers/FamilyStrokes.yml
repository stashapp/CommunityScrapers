name: "FamilyStrokes"
sceneByURL:
  - action: scrapeXPath
    url:
      - https://www.familystrokes.com/movies/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //p[@class="video-title"]/text()
      Details: //p[@class="video-description"]/text()
      Performers:
        Name: //p[@class="model-name"]/a/text()
      Image: //div[@class="video-area"]//stream/@poster

