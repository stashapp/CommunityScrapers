name: Pinkoclub
sceneByURL:
  - action: scrapeXPath
    url:
      - pinkoclub.com
    scraper: sceneScraper
  - action: scrapeXPath
    url:
      - pinkotgirls.com
    scraper: sceneScraperPinkoTGirls
xPathScrapers:
  sceneScraper:
    scene:
      Title: &title
        selector: //div[@class="titolo-video"]/h2
      Performers: &performers
        Name: //h4/a
      Details: &details
        selector: //div[@class="caption captionvideo"]
      Image: &image
        selector: //meta[@property="og:image"]/@content
      Studio:
        Name:
          fixed: Pink O Club
  sceneScraperPinkoTGirls:
    scene:
      Title: *title
      Performers: *performers
      Details: *details
      Image: *image
      Studio:
        Name:
          fixed: Pinko TGirls
