name: Pinkoclub
sceneByURL:
  - action: scrapeXPath
    url:
      - pinkoclub.com
      - pinkotgirls.com
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //div[@class="titolo-video"]/h2
      Performers:
        Name: //h4/a
      Details:
        selector: //div[@class="caption captionvideo"]
      Image:
        selector: //meta[@property="og:image"]/@content
      Studio:
        selector: //link[@rel="manifest"]/@href
        postProcess:
          - map:
              /favicon/pinkoclub/site.webmanifest: Pinko Club
              /favicon/pinkotgirls/site.webmanifest: Pinko TGirls
