# yaml-language-server: $schema=../validator/scraper.schema.json
name: Pinkoclub
galleryByURL:
  - action: scrapeXPath
    url: &urls
      - pinkoclub.com
      - pinkotgirls.com
    scraper: sceneScraper
sceneByName:
  action: scrapeXPath
  queryURL: https://www.pinkotgirls.com/search/{}.php
  scraper: searchResultsScraper
sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: sceneScraper
sceneByURL:
  - action: scrapeXPath
    url: *urls
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: &title
        selector: //div[@class="titolo-video"]/h2
      Director:
        selector: //div[@class="caption captionvideo"]/strong
        postProcess:
          - replace:
              - regex: "Directed by (.*)"
                with: "$1"
      Performers: &performers
        Name: &performersName //h4/a
      Details: &details
        selector: //div[@class="caption captionvideo"]
        postProcess:
          - replace:
              - regex: "Directed by (.*)$"
                with: ""
      Image:
        selector: &imageSel //meta[@property="og:image"]/@content
      Studio: &studio
        Name: &studioName
          selector: &canonical //link[@rel="canonical"]/@href
          postProcess:
            - replace:
                - regex: "https://.*/(.*)/.*"
                  with: $1
            - map:
                frameleaks: Frameleaks
                pinkocomics: PinkoComics
                porno-atv: ATV
                the-canaglias: The Canaglias
                video-porno-italiani: Pinko Club
                videotrans: Pinko TGirls
                xtime: XTime
      URL: *canonical
      Code: &code
        selector: *imageSel
        postProcess:
          - replace:
              - regex: "https://.*/.*/(.*)/.*"
                with: $1
    gallery:
      Title: *title
      Performers: *performers
      Details: *details
      Studio: *studio
      Code: *code
  searchResultsScraper:
    common:
      $results: //div[contains(@class, "container")]//div[contains(@class, "titolo-sezione")][h2[contains(text(), "Added search")]]/following-sibling::div
    scene:
      Title: $results//h4/a/@title
      Details: $results//p/a/text()
      Image: $results//a[@class="link-photo-home"]/img/@src
      URL:
        selector: $results//h4/a/@href
        postProcess:
          - replace:
              - regex: ^
                with: "https://www.pinkotgirls.com"
