name: Femanic
sceneByURL:
  - action: scrapeXPath
    url:
      - femanic.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //div[@class="dis_main_heading"]
      Performers:
        Name: //div[@class="main-modals"]/p//a
      Tags:
        Name: //div[@class="content tag"]/a
      Details:
        selector: //div[@class="disc-text"]/p
      Image:
        selector: //video[@style="max-width:100%;max-height:100%;"]/@poster
        postProcess:
          - replace:
              - regex: ^
                with: "https://www.femanic.com/"
      Studio:
         Name:
           fixed: Femanic
