  action: script
  script:
    - python
    - VRBangers.py
    # you can comment out studios you don't want to search
    - arporn
    - blowvr
    - dezyred
    - vrbangers
    - vrbgay
    - vrbtrans
    - vrconk
    - scene-by-fragment
sceneByQueryFragment:
  action: script
  script:
    - python
    - VRBangers.py
    # you can comment out studios you don't want to search
    - arporn
    - blowvr
    - dezyred
    - vrbangers
    - vrbgay
    - vrbtrans
    - vrconk
    - scene-by-query-fragment
sceneByURL:
  - action: script
    url: &urls
      - arporn.com
      - blowvr.com
      # dezyred.com does not have distinct scene URLs, but instead uses a single page for its games (see groupByURL)
      - vrbangers.com
      - vrbgay.com
      - vrbtrans.com
      - vrconk.com
    script:
      - python
      - VRBangers.py
      - scene-by-url
galleryByURL:
  - action: scrapeXPath
    url: *urls
    scraper: vrbScraper
groupByURL:
  - action: script
    url:
      - dezyred.com/games/
    script:
      - python
      - VRBangers.py
      - group-by-url
