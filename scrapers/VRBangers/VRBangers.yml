name: VRBangers

sceneByName:
  action: script
  script:
    - python
    - VRBangers.py
    # you can comment out studios you don't want to search
    - arporn
    - blowvr
    - dezyred
    - vrbangers
    - vrbgay
    - vrbtrans
    - vrconk
    - scene-by-name
