name: data18
sceneByURL:
  - action: scrapeXPath
    url: 
      - data18.com/content
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $performer: //p[b[text()='Starring:']]/a
      $studio: //p[b[text()='Site:']]/a
    scene:
      Title: //h1/text()
      Date: 
        selector: //span[contains(text(),'Release date:')]/a
        postProcess:
          - replace: 
            - regex: ","
              with:
          - parseDate: January 2 2006
      Details: //p[b[text()='Story:']]
      Tags: 
        Name: //div[b[text()='Categories:']]/a/text()
      Performers:
        Name: $performer
        URL: $performer/@href
      Studio:
        Name: $studio/text()
        URL: $studio/@href
