name: data18
sceneByURL:
  - action: scrapeXPath
    url:
      - data18.com/scenes
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $performer: //b[text()='Pornstars / Cast']/../..//a[@class='bold gen']
      $studio: (//b[text()="Studio"] | //b[text()="Network"])/../a[last()]
    scene:
      Title: //span/following-sibling::h1/a/text()
      Date:
        selector: //time/@datetime
      Details:
        selector: //div[b[text()="Story"]]/text() |  //div[b[text()="Story"]]/a/text()
        concat: ' '
        postProcess:
          - replace:
            - regex: "^- "
              with:
      Tags:
        Name: //div[b[text()='Categories:']]/a/text()
      Performers:
        Name: $performer
        URL: $performer/@href
      Studio:
        Name: $studio/text()
        URL: $studio/@href
      Image: //img[@id="playpriimage"]/@src

