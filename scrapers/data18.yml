name: data18
movieByURL:
  - action: scrapeXPath
    url:
      - data18.com/movies
    scraper: movieScraper
sceneByURL:
  - action: scrapeXPath
    url:
      - data18.com/scenes
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $performer: //b[text()='Pornstars / Cast']/../..//a[@class='bold gen']
      $studio: (//b[text()="Studio"] | //b[text()="Network"])/following-sibling::a[last()]
      $movie: //b[text()="Movie:"]/following-sibling::a[1]
    scene:
      Title: //span/following-sibling::h1/a/text()
      Date:
        selector: //span[b[text()="Release date"]]/a/b/text()
        postProcess:
          - parseDate: January 02, 2006
      Details:
        selector: //div[b[text()="Story"]] | //b[contains(text(),"Movie Description")]/../text()
        concat: " "
        postProcess:
          - replace:
              - regex: "Story - "
                with:
      Tags:
        Name: //b[text()='Categories:']/following-sibling::a
      Performers:
        Name: $performer
        URL: $performer/@href
      Studio:
        Name: $studio/text()
        URL: $studio/@href
      Movies:
        Name: $movie/text()
        URL: $movie/@href
      Image: //img[@id="playpriimage"]/@src
  movieScraper:
    common:
      $movieInfo: //p[text()="Porn Movie Information"]/..
      $studio: //b[text()='Studio']/following-sibling::b/a
    movie:
      Name: //div[@id="topmedia"]//a/text()
      Duration:
        selector: $movieInfo//b[contains(text(),"Length")]/following-sibling::span/text()
        postProcess:
          - replace:
              - regex: "^.(.+).$"
                with: $1
      Date:
        selector: $movieInfo//time/text() | $movieInfo//span[contains(text(), "Release date")]/text()
        postProcess:
          - replace:
              - regex: "Release date: "
                with:
          - parseDate: January, 2006
      Studio:
        Name: $studio
        URL: $studio/@href
      Synopsis:
        selector: //b[text()="Description"]/..
        concat: " "
        postProcess:
          - replace:
              - regex: "^Description - "
                with:
      FrontImage: //a[@id='enlargecover']/@href
      BackImage: //a[text()='+Back']/@href
