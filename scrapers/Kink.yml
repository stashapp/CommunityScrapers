name: kink
sceneByURL:
  - action: scrapeXPath
    url:
      - kink.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[@class="shoot-title"]/text()
      Date:
        selector: //span[@class="shoot-date"]/text()
        parseDate: January 2, 2006
      Details:
        selector: //span[@class="description-text"]/p
        concat: "\n\n"
      Performers:
        Name: 
          selector: //p[@class="starring"]/span[2]/a/text()
          replace:
            - regex: \,
              with: ""
      Tags:
        Name: 
          selector: //a[@class="tag"]
          replace:
            - regex: \,
              with: ""
      Image:
        selector: //video[@class="video-js vjs-fluid video-player"]/@poster
      Studio:
        Name:
          selector: //div[@class="column shoot-logo"]/a/@href
          replace:
            - regex: /channel/
              with: ""

