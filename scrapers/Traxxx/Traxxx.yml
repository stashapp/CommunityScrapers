name: "Traxxx"
# requires: py_common

# 2024-09-17: old.traxxx.me is set to be retired, the new site does not have an open GQL API.

sceneByURL:
  - url:
     - traxxx.me/scene/
     - old.traxxx.me/scene/
    action: script
    script:
      - python
      - Traxxx.py
      - scene_url
sceneByName:
    action: script
    script:
      - python
      - Traxxx.py
      - scene_name
sceneByFragment:
    action: script
    script:
      - python
      - Traxxx.py
      - scene_fragment
sceneByQueryFragment:
    action: script
    script:
      - python
      - Traxxx.py
      - scene_query_fragment
performerByName:
    action: script
    script:
      - python
      - Traxxx.py
      - performer_lookup
performerByFragment:
    action: script
    script:
      - python
      - Traxxx.py
      - performer_fragment
performerByURL:
  - url:
     - traxxx.me/actor/
     - old.traxxx.me/actor/
    action: script
    script:
      - python
      - Traxxx.py
      - performer_url

