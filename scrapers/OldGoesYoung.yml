name: OldGoesYoung
sceneByURL:
  - action: scrapeXPath
    url:
      - oldgoesyoung.com/episode/
      - trickyoldteacher.com/episode/
      - spoiledvirgins.com/episode/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //div[@class="wrapper"]/div[@class="set-block-wrapper"]/h1/text()
      Details: //div[@class="wrapper"]/div[@class="set-block-wrapper"]/div[@class="set-bg"]/p[@class="set-description"]/text()
      Date: 
        selector: //div[@class="wrapper"]/div[@class="set-block-wrapper"]/div[@class="set-bg"]/div[@class="set-info"]/p[@class="set-info-stats"]/span()
        postProcess:
          - parseDate: 02 Jan 2006
      Image: //video[@id="player1"]/@poster
      Tags:
        Name: //div[@class="wrapper"]/div[@class="set-block-wrapper"]/div[@class="set-bg"]/p[@class="niches-links"]/a/text()
      Performers:
        Name: //div[@class="wrapper"]/div[@class="set-block-wrapper"]/div[@class="set-bg"]/div[@class="set-info"]/p[@class="set-info-models"]/a[@class="set_name"]/text()

