name: MomXXX
sceneByURL:
  - action: scrapeXPath
    url:
      - momxxx.org
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //*[@id="breadcrumbs"]/h2
      Date:
        selector: //*[@id="title-single"]/span
        postProcess:
          - replace:
              - regex: (st|nd|rd|th)
                with: ""
          - parseDate: January 2, 2006
      Performers:
        Name: //*[@id="title-single"]/a
      Details:
        selector: //*[@id="header-inside"]/p
        postProcess:
          - replace:
              - regex: "Description:"
                with: ""
      Image:
        selector: //video/@poster
      Studio:
        Name:
          fixed: MomXXX
# Last Updated May 7, 2021
