name: Fuckermate
sceneByURL:
  - action: scrapeXPath
    url:
      - fuckermate.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //section[@id="video-section"]//div[@class="post-header font-alt"]/h1[1]
      Details: 
        selector: //*[@id="video-section"]/div/div/div/div/div[3]/div/div[1]/p[2]
      Image: //videoplayer/@poster
      Date:
        selector: //div[@class="post-meta"]/text()
        postProcess:
          - parseDate: 2006-01-02 |
      Studio:
        Name:
          fixed: FuckerMate
      Tags:
        Name:
          selector: //section[@id="video-section"]//div[@class="post-meta"]/a
      Performers: 
        Name: //h1[@class="post-title"]/a()

