name: shelovesblack
sceneByURL:
  - action: scrapeXPath
    url:
      - shelovesblack.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //h1[@class="title"]
      Date:
        selector: //div[@class="date"]
        postProcess:
          - parseDate: January 2, 2006
      Performers:
        Name: //a[@class="model"]/text()
      Tags:
        Name: //div[@class="video-tags"]/a
      Details:
        selector: //p[@class="description"]
      Image:
        selector: //video[@id="my-player"]/@poster
        postProcess:
          - replace:
              - regex: ^
                with: "https://www.shelovesblack.com/"
      Studio:
        Name:
          fixed: She Loves Black
