name: TheScoreGroup
sceneByURL:
  - action: scrapeXPath
    url:
      - scoreland.com/
      - 60plusmilfs.com/
      - 50plusmilfs.com/
      - 40somethingmag.com/
      - pornmegaload.com/
      - xlgirls.com/
      - 18eighteen.com/
      - legsex.com/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //*[@id="videos_page-page"]/div[3]/div[1]/h2
      Studio: 
        name:
          selector: //meta[@property="og:site_name"]/@content
      Date:
        selector: //*[@id="videos_page-page"]/div[4]/div[2]/div/div[3]/span[2]
        postProcess:
          - replace:
            - regex: ..,
              with:
          - parseDate: January 2 2006
      Details:
        selector: //*[@id="videos_page-page"]/div[4]/div[1]/div[1]
      Tags:
        Name: //*[@id="videos_page-page"]/div[4]/div[1]/div[2]/a/text()
      Performers:
        Name: //*[@id="videos_page-page"]/div[4]/div[2]/div/div[2]/span[2]/a/text()
      Image:
        selector: //meta[@itemprop="image"]/@content
        postProcess: 
          - replace:
            - regex: _lg
              with: _x_800
          
