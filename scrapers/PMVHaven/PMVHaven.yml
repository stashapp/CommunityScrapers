name: PMVHaven
sceneByURL:
  - action: scrapeJson
    url:
      - pmvhaven.com/video/
    queryURL: https://pmvhaven.com/api/videos/{url}/watch-page
    queryURLReplace:
      url:
        - regex: .*([a-z0-9]{24}).*
          with: $1
    scraper: sceneScraper
sceneByFragment:
  action: scrapeJson
  queryURL: https://pmvhaven.com/api/videos/{filename}/watch-page
  queryURLReplace:
    filename:
      - regex: .*([a-z0-9]{24}).*
        with: $1
  scraper: sceneScraper

jsonScrapers:
  sceneScraper:
    scene:
      Title: data.video.title
      Date:
        selector: data.video.uploadDate
        postProcess:
          - replace:
              - regex: "T(.*)$"
                with: ""
          - parseDate: 2006-01-02

      Details: data.video.description
      Tags:
        Name: data.video.tags
      Performers:
        Name: data.video.starsTags
      Image: data.video.thumbnailUrl
      Studio:
        Name: data.video.creator.0
      URL:
        selector: data.video._id
        postProcess:
          - replace:
            - regex: (.*)
              with: https://pmvhaven.com/video/$1

