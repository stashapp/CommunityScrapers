name: himerostv
sceneByURL:
  - action: scrapeXPath
    url:
      - himeros.tv
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[@class='highlight']/text()
      Date:
        selector: //div[@class='update-info-row text-gray']/text() [2]
        postProcess:
          - replace:
              - regex: '.{2}$'
                with: ""
          - parseDate: January 2, 2006
      Details: 
        selector: //div[@class='update-info-block']/div[@class='update-info-block'][1]//text()
        concat: " "
      Performers:
        Name: 
          selector: //div[@class='item-title']
      Tags:
        Name: 
          selector: //ul[@class='tags']/li/a/text()
      Image:
        selector: //div[@class='mejs__mediaelement']/mediaelementwrapper/video/@poster
        postProcess:
          - replace:
              - regex: ^
                with: "https://himeros.tv"
              - regex: "-1x.jpg"
                with: "-3x.jpg"
