    scene:
      Title:
        selector: //script[contains(.,'"name":')]
        postProcess:
          - replace:
             - regex: ^.+?"name":\s*"([^"]+).+
               with: $1
      Performers:
         Name:
          selector: //h3/i[contains(@class,'fa-star')]/../text()
      Image:
        selector: //script[contains(.,'"thumbnailUrl":')]
        postProcess:
          - replace:
             - regex: ^.+?"thumbnailUrl":\s*"([^"]+).+
               with: $1
      Details:
         selector: //h2[contains(@class,'my-text')]/text()
      Date:
        selector: //script[contains(.,'"uploadDate":')]
        postProcess:
          - replace:
             - regex: ^.+?"uploadDate":\s*"([^"]+).+
               with: $1
      Tags:
        Name:
          selector: //a[contains(@href,'videos')]/h3[@class='h90'][not(i)]/text()
      Studio:
        Name:
          selector: //h3/i[contains(@class,'fa-video')]/../text()
      Code:
        selector: //script[contains(.,'"url":')]
        postProcess:
          - replace:
             - regex: ^.+?/detail/(\d+).+
               with: $1

