name: HobyBuchanon
sceneByURL:
  - action: scrapeJson
    url:
      - hobybuchanon.com/updates/
      - hobybuchanon.com/behind-the-scenes/
      - hobybuchanon.com/suck-this-dick/
    scraper: sceneScraper
    queryURL: "{url}"
    queryURLReplace:
      url:
        - regex: '(https://hobybuchanon.com)(/.+)'
          with: '$1/_next/data/eMEqlxRfh7Ihk_pned42c$2.json'
jsonScrapers:
  sceneScraper:
    scene:
      Title: pageProps.content.title
      Code: pageProps.content.slug
      Date: 
        selector: pageProps.content.publish_date
        postProcess:
          - replace:
              - regex: (\d{4})/(\d{2})/(\d{2})\s.*
                with: $1-$2-$3
      Details: pageProps.content.description
      Performers: 
        Name: pageProps.content.models
      Image: pageProps.content.thumb
      Studio: 
        Name:
         fixed: "Hoby Buchanon"

