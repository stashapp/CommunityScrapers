name: "VirtualTaboo"
sceneByURL:
  - action: scrapeXPath
    url:
      - virtualtaboo.com/videos/
    scraper: sceneScraper
movieByURL:
  - action: scrapeXPath
    url:
      - virtualtaboo.com/videos/
    scraper: movieScraper
xPathScrapers:
  sceneScraper:
    common:
      $info: //div[@class="row video-detail"]
      $genInfo: //div[@class="row video-detail"]//div[starts-with(@class,"info")]
    scene:
      Title: $info//h1
      Date:
        selector: $genInfo/span[@class="bullet"]/following-sibling::text()
        postProcess:
          - parseDate: 02 January, 2006
      Details: $info//div[@class="description"]/text()
      Tags:
        Name: $info//div[starts-with( @class,"tag-list")]/a/text()
      Performers:
        Name: $info//div[starts-with(@class,"info")]/a/text()
      Image: //meta[@property="og:image"]/@content
  movieScraper:
    common:
      $info: //div[@class="row video-detail"]
      $genInfo: //div[@class="row video-detail"]//div[@class="info mt-5"]
    movie:
      Name:
        selector: $info//h1
        postProcess:
          - replace:
              - regex: ^
                with: "VirtualTaboo - "
      Duration:
        selector: $genInfo/br/following-sibling::text()
        postProcess:
          - replace:
              - regex: \smin
                with: ":00"
      Date:
        selector: $genInfo/span[@class="bullet"]/following-sibling::text()
        postProcess:
          - parseDate: 02 January, 2006
      Studio: 
        Name:
          fixed: VirtualTaboo
      Synopsis: $info//div[@class="description"]/text()
      FrontImage: //meta[@property="og:image"]/@content
