name: "PlumperPass"
sceneByURL:
  - action: scrapeXPath
    url:
      - plumperpass.com/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //h2[@class="vidtitle"]
      Details: //div[@class="vidinfo col-sm-12 col-md-12 col-lg-12 col-xl-3"]/p
      Tags:
        Name:
          selector: //p[@class="tags clearfix"]/a
      # Note about performers: The site only list 1 model even there is 2 in the video.
      Performers:
        Name: //div[@class="col-sm-12 col-md-12 col-lg-12 col-xl-9"]//a/text()
      Image:
        selector: //script[contains(.,'jwplayer("videoplayer").setup')]/text()
        postProcess:
          - replace:
              - regex: (.+image:\s+")(.+jpg)(.+)
                with: $2
              - regex: ^
                with: "https://www.plumperpass.com/t1/"
      Studio:
        Name:
          fixed: "Plumperpass"
      Date:
        selector: //div[@class="col-sm-12 col-md-12 col-lg-12 col-xl-9"]/h3/text()
        postProcess:
          - parseDate: January 2, 2006
