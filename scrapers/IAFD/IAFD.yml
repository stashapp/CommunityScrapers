# yaml-language-server: $schema=../../validator/scraper.schema.json
name: IAFD
# requires: py_common

performerByName:
  action: script
  script:
    - python
    - IAFD.py
    - performer-by-name
performerByURL:
  - url:
      - iafd.com/person.rme/id=
      - iafd.com/person.rme/perfid=
    action: script
    script:
      - python
      - IAFD.py
      - performer-by-url
sceneByURL:
  - url:
      - iafd.com/title.rme/id=
      - iafd.com/title.rme/title=
    action: script
    script:
      - python
      - IAFD.py
      - scene-by-url
groupByURL:
  - url:
      - iafd.com/title.rme/id=
      - iafd.com/title.rme/title=
    action: script
    script:
      - python
      - IAFD.py
      - movie-by-url
