name: "We Are Hairy"
sceneByURL:
  - action: scrapeXPath
    url:
      - wearehairy.com
    scraper: sceneScraper
galleryByURL:
  - action: scrapeXPath
    url:
      - wearehairy.com/models
    scraper: galleryScraper
performerByURL:
  - action: scrapeXPath
    url:
      - wearehairy.com/models
    scraper: performerScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: &title
        selector: //title
        postProcess:
          - replace:
              - regex: \s-\sWeAreHairy\.com$
                with:
      Date: &date
        selector: //h6//span
        postProcess:
          - parseDate: Jan 2, 2006
      Details: &details //meta[@name="description"]/@content
      Tags: &tags
        Name: //a[@class="_skip_popup"]/text()
      Image:
        selector: //meta[@name="twitter:image"]/@content
      Performers: &performers
        Name: //h6//a[contains(@href,'/models') and @title != '']
      Director: &director //p[span[contains(text(),"Shot by")]]/a
      Studio: &studio
        Name:
          fixed: We Are Hairy
  galleryScraper:
    gallery:
      Title: *title
      Date: *date
      Studio: *studio
      Performers: *performers
      Tags: *tags
      Details: *details
      Photographer: *director
  performerScraper:
    performer:
      Name:
        # Home » Models » Namey Performerson
        selector: //h6
        postProcess:
          - replace:
              - regex: .*»\s+
                with: ""
              # Namey Performerson
      Gender:
        fixed: Female
      Image: (//div[@class="container"]//img)[1]/@src
      Height:
        selector: (//span[contains(., "Height:")]/following::span)[1]
        postProcess:
          - replace:
              - regex: \s+.*$
                with: ""
          - feetToCm: true
      Weight:
        selector: (//span[contains(., "Weight:")]/following::span)[1]
        postProcess:
          - replace:
              - regex: \s+.*$
                with: ""
          - lbToKg: true
      Measurements: (//span[contains(., "Bust Size:")]/following::span)[1]
