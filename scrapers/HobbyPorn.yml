name: HobbyPorn
sceneByURL:
  - action: scrapeXPath
    url:
      - hobby.porn
    scraper: sceneScraper
sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: sceneScraper
sceneByName:
  action: scrapeXPath
  queryURL: https://hobby.porn/search/{}/
  scraper: sceneSearch
xPathScrapers:
  sceneScraper:
    scene:
      Title: //div[@class="title-block"]/h1/text()
      Performers:
        Name: //span[@itemprop="author"]/a/text()
      Studio:
        Name:
          fixed: Pornhub
      Date:
        selector: //div[@class="video-data"]/span/text()[contains(.,'/')]
        postProcess:
          - parseDate: 01/02/2006
      Tags:
        Name: //a[@itemprop="genre"]/text()
      URL: //link[@itemprop="url"]/@href
      Image: //span[@itemprop="thumbnail"]/link/@href
  sceneSearch:
    common:
      $scenecard: //div[contains(@class,"item item-video")]
    scene:
      Title: $scenecard//div[@class="item-title"]/text()
      URL: $scenecard//a/@href
      Image: $scenecard//img/@src
