name: lethalhardcore
sceneByURL:
  - action: scrapeXPath
    url:
      - lethalhardcore.com/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[@class="description"]/text()
      Date:
        selector: //div[@class="release-date"][1]/text()
        postProcess:
         - parseDate: Jan 02, 2006
      #Details: //div[@class="container-fluid video-title"]/p/text()
      Tags:
        Name: //div[@class="tags"]/a/text()
      Performers:
        Name: //div[@class="video-performer"]/a/img/@title
      Studio:
        Name: //div[@class="studio"]/span[2]/text()
      Image: //meta[@property="og:image"]/@content

