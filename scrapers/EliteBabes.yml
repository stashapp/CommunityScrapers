#author Hijack Hornet
name: EliteBabes
performerByName:
  action: scrapeXPath
  queryURL: https://www.elitebabes.com/?s={}
  scraper: performerSearch
performerByURL:
  - action: scrapeXPath
    url:
      - www.elitebabes.com/model/
    scraper: performerScraper

xPathScrapers:
  performerSearch:
    performer:
      Name: //article[@id='content']/ul[@class='gallery-a b d']/li/a[contains(@href,"model/")]/span/text()
      URL:
        selector: //article[@id='content']/ul[@class='gallery-a b d']/li/a[contains(@href,"model/")]/@href

  performerScraper:
    common:
      $infoPiece: //div/ul[@class='list-aside hidden']/li/span
    performer:
      Name: //div/h2[@class='fn']/text()
      Birthdate:
        selector: $infoPiece[text() = 'Born:']/../text()
      Gender:
        fixed: "Female"
      Height:
        selector: $infoPiece[text() = 'Height:']/../text()
        postProcess:
          - replace:
              - regex: .*\((\d+)cm\)
                with: $1
      Image: //div/figure/img/@src
      Country:
        selector: $infoPiece[text() = 'Birthplace:']/../text()
      Tags:
        Name:
          selector: //div/div[@class='link-btn']/h2/a
      Measurements: $infoPiece[text() = 'Measurements:']/../text()
      CareerLength: 
        selector: $infoPiece[text() = 'First Seen:']/../text()
      Aliases:
        selector: //div/p[@class='read-more']/strong
      HairColor:
        selector: $infoPiece[text() = 'Hair Color:']/../text()
      Details:
        selector: //div/p[@class='read-more-wrap']
      URL: //link[@rel='canonical']/@href
