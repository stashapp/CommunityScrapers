name: brandibelle
sceneByURL:
  - action: scrapeXPath
    url:
      - new.brandibelle.com/video
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //div[@class="vd-hdd"]/text()
      Details:
        selector: //div[@class="vd-desc"]/text()
      Studio:
        Name:
            fixed: BrandiBelle
      Image: //img[@class="playerPic"]/@src

