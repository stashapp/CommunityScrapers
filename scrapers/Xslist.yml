name: "XsList (JAV)"
performerByName:
  action: scrapeXPath
  queryURL: https://xslist.org/search?query={}&lg=en
  scraper: performerSearch
performerByURL:
  - action: scrapeXPath
    url: 
      - xslist.org/
    scraper: performerScraper

xPathScrapers:
  performerSearch:
    performer:
      Name: //li[@class="clearfix"]/h3/a/@title
      URL: 
        selector: //li[@class="clearfix"]/h3/a/@href
  
  performerScraper:
    performer:
      Name: //span[@itemprop="name"]/text()
      Aliases: 
        selector: //div[@id="layout"]/div/h2[1]/text()
        postProcess:
          - replace:
            - regex: (.+\()(.+)(\/.+)
              with: $2

      URL: //head/meta[@property="og:url"]/@content
      Birthdate:
        selector: //div[@id="layout"]/div/p[1]/text()[not(contains(.,"n/a")) and position()=1]
        postProcess:
            - replace:
                - regex: (Born:\s)(.+)
                  with: $2
            - parseDate: January 2, 2006
      Height: 
        selector: //span[@itemprop="height"]/text()[not(contains(.,"n/a"))]
        postProcess:
          - replace:
            - regex: "cm"
              with: ""
      Measurements: 
        selector: //div[@id="layout"]/div/p[1]/text()[not(contains(.,"n/a")) and position()=2]
        postProcess:
          - replace:
            - regex: (Measurements:\s)(.+)
              with: $2
            - regex: "/"
              with: "-"
      CareerLength: 
        selector: //div[@id="layout"]/div/p[1]/text()[not(contains(.,"n/a")) and position()=4]
        postProcess:
          - replace:
            - regex: (.+)(\d{4})
              with: $2
      Image: //a[@class="gallery-item gallery-jpg" and number(@data-height)>number(@data-width)][1]/@href|//img[@class='profile_img']/@src
      Ethnicity: 
        fixed: "asian"
      Country: 
        fixed: "Japan"
      Gender: 
        fixed: "Female"
        
