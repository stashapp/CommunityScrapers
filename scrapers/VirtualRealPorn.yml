name: "VirtualRealPorn"
sceneByURL:
  - action: scrapeXPath
    url:
      - virtualrealporn.com
      - virtualrealpassion.com
      - virtualrealjapan.com
      - virtualrealgay.com
      - virtualrealtrans.com
    scraper: sceneScraper
movieByURL:
  - action: scrapeXPath
    url:
      - virtualrealporn.com
      - virtualrealpassion.com
      - virtualrealjapan.com
      - virtualrealgay.com
      - virtualrealtrans.com
    scraper: movieScraper
xPathScrapers:
  sceneScraper:
    common:
      $info: &infoSel //div[@class="three-quarters"]
    scene:
      Title: $info//dl8-video/@title
      Date: &dateAttr
        selector: $info//div[@class="video-date"]/span
        postProcess:
          - parseDate: Jan 2, 2006
      Details: &detailsSel
        selector: $info//div[@class="g-cols onlydesktop"]//text()
        concat: " "
      Tags:
        Name: $info//div[@class="metaHolder"]/div[2]//a/span/text()
      Performers:
        Name:
          selector: //h1[@class="titleVideo"]/following-sibling::p
          postProcess: 
            - replace:
                - regex: \s&\s
                  with: ", "
          split: ", "
      Studio:
        Name: &studioName
          selector: //meta[@property="og:site_name"]/@content
          postProcess:
            - replace:
                - regex: \.com
                  with: ""
      Image: &imageSel //meta[@property="og:image"]/@content
  movieScraper:
    common:
      $info: *infoSel
    movie:
      Name:
        selector: //meta[@property="og:site_name"]/@content|//dl8-video/@title
        concat: " - "
      Date: *dateAttr
      Studio:
        Name: *studioName
      Synopsis: *detailsSel
      FrontImage: *imageSel
