name: BoyFun
sceneByURL:
  - action: scrapeXPath
    url:
      - www.boyfun.com/video
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: 
        selector: //span[@class="title"]
      Image: //video/@poster
      Date:
        selector: //span[@class="date"]/span[@class="content"]
        postProcess:
          - replace:
              - regex: (st|[nr]d|th) 
                with: "" 
          - parseDate: Jan 2, 2006
      #Details: //div[@class="heading"]/following-sibling::p[1]
      Details: 
        selector: //div[@class="heading"]/following-sibling::text()
        concat: "\n\n"
      Performers:
        Name:
          selector: //span[@class="models"]/span[@class="content"]/a/text()
      Studio:
        Name:
          fixed: BoyFun

